<p class="b1title"><a id="sp0185"/>Box 8.8</p><a id="p2635"/><a id="li0655"/><div><ol><li class="b1numlista" id="o0275">1.&#160;<a id="p2640"/><strong>Which action by the unlicensed assistive personnel (UAP) requires immediate follow-up by the RN?</strong><a id="li0660"/><ol><li class="b1numlist1a" id="o0280">1.&#160;<a id="p2645"/>Positioning a client who is 12&#160;hours post above-the-knee amputation (AKA) with the residual limb elevated</li><li class="b1numlist1a" id="o0285">2.&#160;<a id="p2650"/>Assisting a client with ambulation while the client uses a cane on the unaffected side</li><li class="b1numlist1a" id="o0290">3.&#160;<a id="p2655"/>Accompanying a client who has lupus erythematosus to sit outside in the sun during a break</li><li class="b1numlist1a" id="o0295">4.&#160;<a id="p2660"/>Helping a client with rheumatoid arthritis to the bathroom after the client takes celecoxib (Celebrex)</li></ol></li></ol></div></div></aside></section><section><a id="s0095"/><h2 class="h1hd" id="st0095">Degenerative Joint Disease (Osteoarthritis) (<a id="Bf0065" role="doc-noteref" epub:type="noteref" href="#f0065">Fig. 8.12</a>)</h2><a id="p2665"/><a id="li0665"/><div><ul><li class="bulllist" id="u2250">&#8226;&#160;<a id="p2670"/><strong>Symptoms</strong><a id="li0670"/><ul><li class="unnumlist1" id="u2255"><a id="p2675"/>&#160;&#160;<a id="li0675"/><ul><li class="bulllist2" id="u2260">&#8226;&#160;<a id="p2680"/>&#8212; Joint pain increases with activity</li><li class="bulllist2" id="u2265">&#8226;&#160;<a id="p2685"/>&#8212; Morning stiffness</li><li class="bulllist2" id="u2270">&#8226;&#160;<a id="p2690"/>&#8212; Crepitus</li><li class="bulllist2" id="u2275">&#8226;&#160;<a id="p2695"/>&#8212; Limited movement</li><li class="bulllist2" id="u2280">&#8226;&#160;<a id="p2700"/>&#8212; Joint enlargements (<a id="Bf0070" href="#f0070">Fig. 8.13</a>)</li></ul></li></ul></li><li class="bulllist" id="u2285">&#8226;&#160;<a id="p2705"/><strong>Nursing and Collaborative Management</strong><a id="li0680"/><ul><li class="unnumlist1" id="u2290"><a id="p2710"/>&#8212; Follow weight-reduction diet</li><li class="unnumlist1" id="u2295"><a id="p2715"/>&#8212; Excessive use of the involved joint may accelerate degeneration</li><li class="unnumlist1" id="u2300"><a id="p2720"/>&#8212; Use proper body mechanics</li><li class="unnumlist1" id="u2305"><a id="p2725"/>&#8212; Keep the joints in a functional position</li><li class="unnumlist1" id="u2310"><a id="p2730"/>&#8212; Apply heat and cold applications for pain and stiffness</li><li class="unnumlist1" id="u2315"><a id="p2735"/>&#8212; Administer NSAIDs, opioid analgesics, and intra-articular corticosteroids</li></ul></li></ul></div><div class="pageavoid"><figure class="fig" id="f0065"><img src="../images/F000083f08-12-9780323934398.jpg" class="img" alt="Fig. 8.12" aria-describedby="longdescription67"/><figcaption class="figleg"><span class="fignum"><a href="#Bf0065">Fig. 8.12</a></span> <a id="sp0130"/>Early change in osteoarthritis is destruction of articular cartilage and narrowing of the joint space. There is inflammation and thickening of the joint capsule and synovium. <span class="figcredit">Reprinted with permission from Harding, M., Kwong, J., Roberts, D., Hagler, D., &#38; Reinisch, C. [2020]. <em>Lewis&#8217;s medical-surgical nursing: Assessment and management of clinical problems</em> [11th ed.]. Elsevier.) Reprinted with permission from Ignatavicius: <em>Medical-Surgical Nursing</em> [10th ed.].</span></figcaption></figure>
<p id="longdescription67" class="sr-only">An illustration of a joint show synovium inflamed, joint capsule inflamed and edematous, joint space narrowed by loss of cartilage, and cartilage splits and is eroded</p></div><div class="pageavoid"><figure class="fig" id="f0070"><img src="../images/F000083f08-13-9780323934398.jpg" class="img" alt="Fig. 8.13" aria-describedby="longdescription68"/><figcaption class="figleg"><span class="fignum"><a href="#Bf0070">Fig. 8.13</a></span> <a id="sp0135"/><b>Osteoarthritis (Degenerative Joint Disease).</b><a id="sp0140"/><br/>Heberden nodes at the distal interphalangeal joints and Bouchard nodes at the proximal interphalangeal joints. <span class="figcredit">Reprinted with permission from Swartz, M. [2009]. <em>Textbook of physical diagnosis: History and examination</em> [6th ed.]. Philadelphia: Saunders.</span></figcaption></figure>
<p id="longdescription68" class="sr-only">A closeup of both hands of an elderly person show swelled interphalangeal joints</p></div></section><section><a id="s0100"/><h2 class="h1hd" id="st0100">Glaucoma</h2><a id="p2740"/><a id="li0685"/><div><ul><li class="bulllist" id="u2320">&#8226;&#160;<a id="p2745"/><strong>Primary Open-Angle Glaucoma (POAG)</strong><a id="li0690"/><ul><li class="unnumlist1" id="u2325"><a id="p2750"/>&#8212; Most common form of primary glaucoma</li><li class="unnumlist1" id="u2330"><a id="p2755"/>&#8212; Develops slowly, with gradual loss of visual fields<span id="page_103" aria-label="Page 103" epub:type="pagebreak" role="doc-pagebreak"/></li><li class="unnumlist1" id="u2335"><a id="p2760"/>&#8212; Outflow of aqueous humor through the chamber angle is reduced</li><li class="unnumlist1" id="u2340"><a id="p2765"/>&#8212; Aqueous humor flow is reduced in the trabecular meshwork, intraocular pressure (IOP) gradually increases (normal IOP is 10&#8211;21&#160;mm Hg)</li><li class="unnumlist1" id="u2345"><a id="p2770"/>&#8212; Silent thief of vision</li></ul></li><li class="bulllist" id="u2350">&#8226;&#160;<a id="p2775"/><strong>Primary Angle-Closure Glaucoma (PACG)</strong><a id="li0695"/><ul><li class="unnumlist1" id="u2355"><a id="p2780"/>&#8212; Sudden onset and is an emergency</li><li class="unnumlist1" id="u2360"><a id="p2785"/>&#8212; Forward displacement of the iris, which presses against the cornea and closes the chamber angle, suddenly preventing outflow of aqueous humor</li><li class="unnumlist1" id="u2365"><a id="p2790"/>&#8212; Sudden, excruciating pain in or around the eye</li></ul></li><li class="bulllist" id="u2370">&#8226;&#160;<a id="p2795"/><strong>Symptoms and Diagnosis</strong><a id="li0700"/><ul><li class="unnumlist1" id="u2375"><a id="p2800"/>&#8212; Loss of peripheral vision</li><li class="unnumlist1" id="u2380"><a id="p2805"/>&#8212; May see halos around lights</li><li class="unnumlist1" id="u2385"><a id="p2810"/>&#8212; Diagnosed with tonometer to measure IOP</li></ul></li><li class="bulllist" id="u2390">&#8226;&#160;<a id="p2815"/><strong>Keys to Treatment</strong><a id="li0705"/><ul><li class="unnumlist1" id="u2395"><a id="p2820"/>&#8212; &#8595; IOP</li><li class="unnumlist1" id="u2400"><a id="p2825"/>&#8212; &#8595; Aqueous humor production</li><li class="unnumlist1" id="u2405"><a id="p2830"/>&#8212; &#8593; Drainage of aqueous humor</li><li class="unnumlist1" id="u2410"><a id="p2835"/>&#8212; Teach the client and family proper eye drop instillation and how to avoid activities that can increase IOP</li></ul></li><li class="bulllist" id="u2415">&#8226;&#160;<a id="p2840"/><strong>Surgical Management</strong><a id="li0710"/><ul><li class="unnumlist1" id="u2420"><a id="p2845"/>&#8212; Laser trabeculoplasty</li><li class="unnumlist1" id="u2425"><a id="p2850"/>&#8212; Trabeculoplasty</li></ul></li><li class="bulllist" id="u2430">&#8226;&#160;<a id="p2855"/><strong>Medications</strong><a id="li0715"/><ul><li class="bulllist1" id="u2435">&#8226;&#160;<a id="p2860"/>Prostaglandin agonists</li><li class="bulllist1" id="u2440">&#8226;&#160;<a id="p2865"/>&#946;-Adrenergic blockers</li><li class="bulllist1" id="u2445">&#8226;&#160;<a id="p2870"/>&#945;-Adrenergic agonists</li><li class="bulllist1" id="u2450">&#8226;&#160;<a id="p2875"/>Cholinergic agents (miotics)</li><li class="bulllist1" id="u2455">&#8226;&#160;<a id="p2880"/>Carbonic anhydrase inhibitors</li></ul></li></ul></div><section/><aside aria-labelledby="b0050" epub:type="sidebar"><div class="boxg1" id="b0050"><p class="b1num">Study Break</p>
<p class="b1title"><a id="sp0190"/>Box 8.9</p><a id="p2885"/><a id="li0720"/><div><ol><li class="b1numlista" id="o0300">1.&#160;<a id="p2890"/><strong>The RN observes an older client with glaucoma administer eye drops by tilting back the head, instilling each drop close to the inner canthus, and keeping the eye closed for 15&#160;seconds. Which action would the RN take first?</strong><a id="li0725"/><ol><li class="b1numlist1a" id="o0305">1.&#160;<a id="p2895"/>Ask the client whether another family member is available to administer the drops</li><li class="b1numlist1a" id="o0310">2.&#160;<a id="p2900"/>Review the correct steps of the procedure with the client</li><li class="b1numlist1a" id="o0315">3.&#160;<a id="p2905"/>Administer the eye drops correctly in the other eye to demonstrate the technique</li><li class="b1numlist1a" id="o0320">4.&#160;<a id="p2910"/>Discuss the importance of correct eye drop administration for persons with glaucoma</li></ol></li></ol></div></div></aside></section><section><a id="s0105"/><h2 class="h1hd" id="st0105">Cataracts</h2><a id="p2915"/><a id="li0730"/><div><ul><li class="bulllist" id="u2460">&#8226;&#160;<a id="p2920"/>Clouding or opacity of the lens due to trauma, aging, or genetic defect (<a id="Bf0075" href="#f0075">Fig. 8.14</a>)</li><li class="bulllist" id="u2465">&#8226;&#160;<a id="p2925"/>Caused by aging, heredity (congenital), injury, secondary to another eye disease</li><li class="bulllist" id="u2470">&#8226;&#160;<a id="p2930"/><strong>Early Signs</strong><a id="li0735"/><ul><li class="unnumlist1" id="u2475"><a id="p2935"/>&#8212; Blurred vision</li><li class="unnumlist1" id="u2480"><a id="p2940"/>&#8212; Decreased color perception</li></ul></li><li class="bulllist" id="u2485">&#8226;&#160;<a id="p2945"/><strong>Late Signs</strong><a id="li0740"/><ul><li class="unnumlist1" id="u2490"><a id="p2950"/>&#8212; Double vision</li><li class="unnumlist1" id="u2495"><a id="p2955"/>&#8212; Clouded pupil</li></ul></li><li class="bulllist" id="u2500">&#8226;&#160;<a id="p2960"/><strong>Nursing and Collaborative Management</strong><a id="li0745"/><ul><li class="unnumlist1" id="u2505"><a id="p2965"/>&#8212; Preoperative</li></ul></li><li class="bulllist" id="u2510">&#8226;&#160;<a id="p2970"/>Assess current medications</li><li class="bulllist" id="u2515">&#8226;&#160;<a id="p2975"/>Stop anticoagulants before surgery</li><li class="bulllist" id="u2520">&#8226;&#160;<a id="p2980"/>Teach technique to instill eye drops<a id="li0750"/><ul><li class="unnumlist1" id="u2525"><a id="p2985"/>&#8212; Postoperative<a id="li0755"/><ul><li class="bulllist2" id="u2530">&#8226;&#160;<a id="p2990"/>Wear eye shield while sleeping<span id="page_104" aria-label="Page 104" epub:type="pagebreak" role="doc-pagebreak"/></li><li class="bulllist2" id="u2535">&#8226;&#160;<a id="p2995"/>Avoid lifting &#62;10&#160;lb</li><li class="bulllist2" id="u2540">&#8226;&#160;<a id="p3000"/>Avoid lying on operative side</li><li class="bulllist2" id="u2545">&#8226;&#160;<a id="p3005"/>Report signs of &#8593; IOP</li></ul></li><li class="unnumlist1" id="u2550"><a id="p3010"/>Loss of peripheral vision</li><li class="unnumlist1" id="u2555"><a id="p3015"/>Visual field defects<a id="li0760"/><ul><li class="bulllist2" id="u2560">&#8226;&#160;<a id="p3020"/>Acute pain is an abnormal finding</li></ul></li></ul></li></ul></div><div class="pageavoid"><figure class="fig" id="f0075"><img src="../images/F000083f08-14-9780323934398.jpg" class="img" alt="Fig. 8.14" aria-describedby="longdescription69"/><figcaption class="figleg"><span class="fignum"><a href="#Bf0075">Fig. 8.14</a></span> <a id="sp0145"/>Appearance of an eye with a mature cataract. <span class="figcredit">Reprinted with permission from Patton, K. T., &#38; Thibodeau, G. A. [2016]. <em>Anatomy and physiology</em> [9th ed.]. St. Louis: Mosby.</span></figcaption></figure>
<p id="longdescription69" class="sr-only">A closeup of eyes of a person shows normal right eye and an opaque white film over the left eye pupil</p></div></section><section><a id="s0110"/><h2 class="h1hd" id="st0110">Eye Trauma/Injury</h2><a id="p3025"/><a id="li0765"/><div><ul><li class="bulllist" id="u2565">&#8226;&#160;<a id="p3030"/><strong>Trauma</strong><a id="li0770"/><ul><li class="unnumlist1" id="u2570"><a id="p3035"/>&#8212; Determine type of injury</li><li class="unnumlist1" id="u2575"><a id="p3040"/>&#8212; Early notification of HCP</li><li class="unnumlist1" id="u2580"><a id="p3045"/>&#8212; Position client in sitting position to reduce intraocular pressure</li><li class="unnumlist1" id="u2585"><a id="p3050"/>&#8212; Never attempt to remove the embedded object</li><li class="unnumlist1" id="u2590"><a id="p3055"/>&#8212; Irrigate eye if a chemical injury has occurred</li></ul></li><li class="bulllist" id="u2595">&#8226;&#160;<a id="p3060"/><strong>Detached Retina</strong><a id="li0775"/><ul><li class="unnumlist1" id="u2600"><a id="p3065"/>&#8212; Described as curtain falling over visual field</li><li class="unnumlist1" id="u2605"><a id="p3070"/>&#8212; Painless with sudden loss of vision</li><li class="unnumlist1" id="u2610"><a id="p3075"/>&#8212; May see black spots or floaters (indicates bleeding has occurred with detachment)</li><li class="unnumlist1" id="u2615"><a id="p3080"/>&#8212; Retina repaired surgically</li><li class="unnumlist1" id="u2620"><a id="p3085"/>&#8212; Keep eye patch over affected area</li></ul></li></ul></div></section><section><a id="s0115"/><h2 class="h1hd" id="st0115">Hearing Loss</h2><a id="p3090"/><a id="li0780"/><div><ul><li class="bulllist" id="u2625">&#8226;&#160;<a id="p3095"/><strong>Conductive Hearing Loss</strong><a id="li0785"/><ul><li class="unnumlist1" id="u2630"><a id="p3100"/>&#8212; Sounds do not travel to the inner ear</li><li class="unnumlist1" id="u2635"><a id="p3105"/>&#8212; May benefit from hearing aid</li><li class="unnumlist1" id="u2640"><a id="p3110"/>&#8212; Cerumen buildup</li></ul></li><li class="bulllist" id="u2645">&#8226;&#160;<a id="p3115"/><strong>Sensorineural Hearing Loss</strong><a id="li0790"/><ul><li class="unnumlist1" id="u2650"><a id="p3120"/>&#8212; Sound distorted by a defect in the inner ear</li><li class="unnumlist1" id="u2655"><a id="p3125"/>&#8212; Common causes:<a id="li0795"/><ul><li class="bulllist2" id="u2660">&#8226;&#160;<a id="p3130"/>Infections</li><li class="bulllist2" id="u2665">&#8226;&#160;<a id="p3135"/>Ototoxic drugs</li><li class="bulllist2" id="u2670">&#8226;&#160;<a id="p3140"/>Gentamicin</li><li class="bulllist2" id="u2675">&#8226;&#160;<a id="p3145"/>Vancomycin</li><li class="bulllist2" id="u2680">&#8226;&#160;<a id="p3150"/>Furosemide</li><li class="bulllist2" id="u2685">&#8226;&#160;<a id="p3155"/>Trauma</li><li class="bulllist2" id="u2690">&#8226;&#160;<a id="p3160"/>Aging process</li></ul></li></ul></li><li class="bulllist" id="u2695">&#8226;&#160;<a id="p3165"/><strong>Symptoms</strong><a id="li0800"/><ul><li class="unnumlist1" id="u2700"><a id="p3170"/>&#8212; Inability to hear a whisper from 1 to 2 feet</li><li class="unnumlist1" id="u2705"><a id="p3175"/>&#8212; Shouting in conversations</li><li class="unnumlist1" id="u2710"><a id="p3180"/>&#8212; Turning the head to favor one ear</li><li class="unnumlist1" id="u2715"><a id="p3185"/>&#8212; Loud volume on TV</li></ul></li><li class="bulllist" id="u2720">&#8226;&#160;<a id="p3190"/><strong>Nursing and Collaborative Management</strong><a id="li0805"/><ul><li class="unnumlist1" id="u2725"><a id="p3195"/>&#8212; Face the client directly when speaking</li><li class="unnumlist1" id="u2730"><a id="p3200"/>&#8212; Ensure the client is wearing hearing aids and eyeglasses, if appropriate</li><li class="unnumlist1" id="u2735"><a id="p3205"/>&#8212; Speak at a normal tone being sure to enunciate words</li><li class="unnumlist1" id="u2740"><a id="p3210"/>&#8212; Rephrase questions instead of repeating them</li><li class="unnumlist1" id="u2745"><a id="p3215"/>&#8212; Do not cover mouth with hand when speaking</li></ul><span id="page_105" aria-label="Page 105" epub:type="pagebreak" role="doc-pagebreak"/></li></ul></div><section/><aside aria-labelledby="b0055" epub:type="sidebar"><div class="boxg1" id="b0055"><p class="b1num">Study Break</p>
<p class="b1title"><a id="sp0195"/>Box 8.10</p><a id="p3220"/><a id="li0810"/><div><ol><li class="b1numlista" id="o0325">1.&#160;<a id="p3225"/><strong>The RN is teaching an 86-year-old client who has glaucoma and bilateral hearing loss. Which intervention would the RN implement?</strong><a id="li0815"/><ol><li class="b1numlist1a" id="o0330">1.&#160;<a id="p3230"/>Maintain constant eye contact</li><li class="b1numlist1a" id="o0335">2.&#160;<a id="p3235"/>Stand on the side unaffected by glaucoma</li><li class="b1numlist1a" id="o0340">3.&#160;<a id="p3240"/>Speak in a normal pitch of voice</li><li class="b1numlist1a" id="o0345">4.&#160;<a id="p3245"/>Keep the environment dimly lit</li></ol></li></ol></div></div></aside></section><section><a id="s0120"/><h2 class="h1hd" id="st0120">Test-Taking Strategy</h2><p id="p3250" class="textfl">Take the NCLEX as soon as possible after graduation to ensure that everything you&#8217;ve learned in your nursing program is still in your long-term and short-term memory. Small details of complex concepts will become vague in your memory over time. Taking your NCLEX is a personal decision; however, we strongly recommend that you prepare well for your NCLEX and take the exam as soon as possible after graduation. Knowing that a given Authorization to Test (ATT) is valid for 90 days, you must take the exam within that time frame once your ATT is obtained.<span id="page_106" aria-label="Page 106" epub:type="pagebreak" role="doc-pagebreak"/></p></section><section><a id="s0125"/><h2 class="h1hd" id="st0125">Next Generation NCLEX&#174; Examination (NGN)&#8211;Style Question</h2><a id="p3255"/><section/><aside aria-labelledby="b0060" epub:type="sidebar"><div class="boxg1" id="b0060"><p class="b1title"><a id="sp0200"/>Trend</p>
<p id="p3260" class="b1textfl"><strong>Scenario:</strong> The RN is assessing a 17-year-old male who was brought to the emergency room. The client was at a baseball game when a ball hit by the batter struck the client on the left side of his head. The client was playing first base and, therefore, he was not wearing a helmet.</p>
<p id="p3265" class="b1text"><strong>Neurological Exam:</strong></p><div class="pageavoid" id="t0010"><table class="tbody" id="TABC000083t0010"><thead><tr><th scope="col" class="tcolhd1">Assessment findings</th><th scope="col" class="tcolhd1">Admission</th><th scope="col" class="tcolhd1">1&#160;hour after arrival</th><th scope="col" class="tcolhd1">2&#160;hours after arrival</th></tr></thead><tbody><tr><td class="tb">BP:</td><td class="tb">132/76</td><td class="tb">144/62</td><td class="tb">168/58</td></tr><tr><td class="tb">Pulse:</td><td class="tb">98</td><td class="tb">78</td><td class="tb">54 (bounding)</td></tr><tr><td class="tb">Respirations:</td><td class="tb">22</td><td class="tb">17</td><td class="tb">13 (irregular)</td></tr><tr><td class="tb">Temp:</td><td class="tb">97.9&#160;&#176;F</td><td class="tb">99.8&#160;&#176;F</td><td class="tb">100.7&#160;&#176;F</td></tr><tr><td class="tb">Pupils:</td><td class="tb">Equal 3&#160;mm</td><td class="tb">R = 3&#160;mm, L = 5&#160;mm</td><td class="tb">R = 4&#160;mm, L = 8&#160;mm</td></tr><tr><td class="tb">GCS:</td><td class="tb">15</td><td class="tb">12</td><td class="tb">8</td></tr></tbody></table></div><p id="p3270" class="b1text"><strong>Drop-down rationale:</strong> Complete the statement by choosing the appropriate option from the list.</p>
<p id="p3275" class="b1text">The client is most likely experiencing _____(1)_______ as evidenced by the presence of ________(2)________.</p><div class="pageavoid" id="t0015"><table class="tbody" id="TABC000083t0015"><thead><tr><th scope="col" class="tcolhd1">Drop-Down Option #1</th><th scope="col" class="tcolhd1">Drop-Down Option #2</th></tr></thead><tbody><tr><td class="tb">CSF leakage</td><td class="tb">Cushing triad</td></tr><tr><td class="tb">Increased ICP</td><td class="tb">Narrowing pulse pressure</td></tr><tr><td class="tb">Spinal cord injury</td><td class="tb">Scalp hematoma</td></tr><tr><td class="tb">Skull fracture</td><td class="tb">Improving GCS</td></tr></tbody></table></div><p id="p3280" class="b1text">Answer: #1 = Increased ICP, #2 = Cushing triad</p>
<p id="p3285" class="b1text"><em>Rationale: The evidence listed in the table chronicled from admission to 2&#160;hours after client arrival reveals the presence of Cushing triad, which is a late indicator of increased ICP in a client with a head injury. Cushing triad includes widening pulse pressure, slowing heart rate with full bounding pulse, and slowing and irregular respirations</em>.</p></div></aside></section><footer><section epub:type="rearnotes"><div class="ftnote"><hr/><p class="ftnote1" role="doc-footnote" epub:type="footnote" id="fn1"><a href="#Cfn1"><sup>*</sup></a><a id="ntp0010"/>Harding, M., Kwong, J., Roberts, D., Hagler, D., &#38; Reinisch, C. (2020). <em>Lewis&#8217;s medical-surgical nursing: Assessment and management of clinical problems</em> (11th ed.). Elsevier.</p>
