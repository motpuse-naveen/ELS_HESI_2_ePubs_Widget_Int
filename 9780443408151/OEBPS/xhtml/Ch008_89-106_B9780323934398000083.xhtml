<a id="Ch008_89-106_B9780323934398000083"/><div id="page_89" aria-label="Page 89" epub:type="pagebreak" role="doc-pagebreak"/><div id="CN"><a id="Ch008_89-106_B9780323934398000083titl"/>8</div><h1 class="chaptitle" epub:type="title" id="tit0010">Movement, Coordination, and Sensory Input</h1><section><a id="s0010"/><h2 class="h1hd" id="st0010">Level of Consciousness</h2><p id="p0010" class="textfl"><a id="P89"/><a id="li0010"/></p><div><ul><li class="bulllist" id="u0010">&#8226;&#160;<a id="p0015"/><strong>Glasgow Coma Scale (GCS)</strong> (<a id="Bf0010" href="#f0010">Fig. 8.1</a>)
<a id="li0015"/><ul><li class="unnumlist1" id="u0015"><a id="p0020"/>&#8212; Used to assess level of consciousness (LOC)</li><li class="unnumlist1" id="u0020"><a id="p0025"/>&#8212; Maximum score 15, minimum 3</li><li class="unnumlist1" id="u0025"><a id="p0030"/>&#8212; Score of &#160;&#62;8 = good prognosis</li><li class="unnumlist1" id="u0030"><a id="p0035"/>&#8212; Score of &#160;&#60;7 = coma</li><li class="unnumlist1" id="u0035"><a id="p0040"/>&#8212; Score of 3 to 4 = high mortality rate</li></ul></li><li class="bulllist" id="u0040">&#8226;&#160;<a id="p0045"/>A decrease in LOC may be the earliest sign of increasing intracranial pressure (ICP).</li><li class="bulllist" id="u0045">&#8226;&#160;<a id="p0050"/><strong>Neurological Vital Signs (VSs)</strong><a id="li0020"/><ul><li class="unnumlist1" id="u0050"><a id="p0055"/>&#8212; Pupil size</li><li class="unnumlist1" id="u0055"><a id="p0060"/>&#8212; Limb movement</li><li class="unnumlist1" id="u0060"><a id="p0065"/>&#8212; VSs</li></ul></li><li class="bulllist" id="u0065">&#8226;&#160;<a id="p0070"/><strong>Nursing Assessment</strong><a id="li0025"/><ul><li class="unnumlist1" id="u0070"><a id="p0075"/>&#8212; Assess for early signs/symptoms of changes in LOC, which is the most sensitive and reliable indicator</li><li class="unnumlist1" id="u0075"><a id="p0080"/>&#8212; Early signs<a id="li0030"/><ul><li class="bulllist2" id="u0080">&#8226;&#160;<a id="p0085"/>&#8595; GCS</li><li class="bulllist2" id="u0085">&#8226;&#160;<a id="p0090"/>Change in orientation</li></ul></li><li class="unnumlist1" id="u0090"><a id="p0095"/>&#8212; Late signs<a id="li0035"/><ul><li class="bulllist2" id="u0095">&#8226;&#160;<a id="p0100"/>Cushing triad</li><li class="bulllist2" id="u0100">&#8226;&#160;<a id="p0105"/>Widening pulse pressure</li><li class="bulllist2" id="u0105">&#8226;&#160;<a id="p0110"/>Slowing heart rate with full bounding pulse</li><li class="bulllist2" id="u0110">&#8226;&#160;<a id="p0115"/>Slowing and irregular respirations</li><li class="bulllist2" id="u0115">&#8226;&#160;<a id="p0120"/>Change in size, response of pupils, dilated on side of injury initially</li><li class="bulllist2" id="u0120">&#8226;&#160;<a id="p0125"/>Elevated temperature</li><li class="bulllist2" id="u0125">&#8226;&#160;<a id="p0130"/>Posturing</li><li class="bulllist2" id="u0130">&#8226;&#160;<a id="p0135"/>Assess for change in respiratory status</li><li class="bulllist2" id="u0135">&#8226;&#160;<a id="p0140"/>Cheyne-Stokes respiration</li></ul></li></ul></li><li class="bulllist" id="u0140">&#8226;&#160;<a id="p0145"/><strong>Nursing and Collaborative Management</strong><a id="li0040"/><ul><li class="unnumlist1" id="u0145"><a id="p0150"/>&#8212;&#160;&#160;Maintain airway and provide adequate oxygenation</li><li class="unnumlist1" id="u0150"><a id="p0155"/>&#8212; Severe &#8595; LOC will need mechanical ventilation<a id="li0045"/><ul><li class="bulllist2" id="u0155">&#8226;&#160;<a id="p0160"/>Hyperventilate before suctioning</li><li class="bulllist2" id="u0160">&#8226;&#160;<a id="p0165"/>Limit suctioning to 15&#160;seconds</li><li class="bulllist2" id="u0165">&#8226;&#160;<a id="p0170"/>Keep airway free of secretions</li><li class="bulllist2" id="u0170">&#8226;&#160;<a id="p0175"/>Prevent aspiration; turn head to side</li><li class="bulllist2" id="u0175">&#8226;&#160;<a id="p0180"/>Elevate head of bed (HOB) to 30 degrees to enhance respiration</li></ul></li><li class="unnumlist1" id="u0180"><a id="p0185"/>&#8212; Prevent complications r/t sustained &#8593; ICP<a id="li0050"/><ul><li class="bulllist2" id="u0185">&#8226;&#160;<a id="p0190"/>ICP monitoring target: 5&#8211;15&#160;mm Hg</li><li class="bulllist2" id="u0190">&#8226;&#160;<a id="p0195"/>Elevate HOB 30 to 45 degrees to promote venous return<span id="page_90" aria-label="Page 90" epub:type="pagebreak" role="doc-pagebreak"/></li><li class="bulllist2" id="u0195">&#8226;&#160;<a id="p0200"/>Place the neck in a neutral position (not flexed or extended) to promote venous drainage</li><li class="bulllist2" id="u0200">&#8226;&#160;<a id="p0205"/>Position the client to avoid flexion of the hips, waist, and neck, especially to the right</li><li class="bulllist2" id="u0205">&#8226;&#160;<a id="p0210"/>Implement measures to help client avoid Valsalva maneuver</li></ul></li><li class="unnumlist1" id="u0210"><a id="p0215"/>&#8212; Controlled hyperventilation</li><li class="unnumlist1" id="u0215"><a id="p0220"/>&#8212; Mild hypothermia</li><li class="unnumlist1" id="u0220"><a id="p0225"/>&#8212; Cerebrospinal fluid (CSF) drainage</li><li class="unnumlist1" id="u0225"><a id="p0230"/>&#8212; Infection is a serious complication, and systemic antibiotics are often ordered prophylactically</li><li class="unnumlist1" id="u0230"><a id="p0235"/>&#8212; <strong>Medications</strong><a id="li0055"/><ul><li class="bulllist2" id="u0235">&#8226;&#160;<a id="p0240"/>Hyperosmotic agents: 20% mannitol</li><li class="bulllist2" id="u0240">&#8226;&#160;<a id="p0245"/>Steroids (associated with &#8593; risk of infection)</li><li class="bulllist2" id="u0245">&#8226;&#160;<a id="p0250"/>Dexamethasone</li><li class="bulllist2" id="u0250">&#8226;&#160;<a id="p0255"/>Methylprednisolone</li><li class="bulllist2" id="u0255">&#8226;&#160;<a id="p0260"/>Barbiturates</li><li class="bulllist2" id="u0260">&#8226;&#160;<a id="p0265"/>Prophylactic phenytoin sodium</li><li class="bulllist2" id="u0265">&#8226;&#160;<a id="p0270"/>Diuretics: alternate with mannitol</li><li class="bulllist2" id="u0270">&#8226;&#160;<a id="p0275"/>Avoid narcotics!</li></ul></li></ul></li></ul></div><div class="pageavoid"><figure class="fig" id="f0010"><img src="../images/F000083f08-01-9780323934398.jpg" class="img" alt="A chart for the Glasgow coma scale shows an appropriate stimulus and its respective score as follows &#8226; Eyes open: Stimulus: Spontaneous, 4; to sound, 3; to pain, 1; and never, 1 &#8226; Motor response: Stimulus: Obeys commands, 6; localizes pain, 5; normal flexion (withdrawal), 4; abnormal flexion, 3; extension, 2; and none, 1" aria-describedby="longdescription56"/><figcaption class="figleg"><span class="fignum"><a href="#Bf0010">Fig. 8.1</a></span> <a id="sp0010"/>The Glasgow Coma Scale. <span class="figcredit">Reprinted with permission from Ignatavicius, D. D., Workman, M. L., Rebar, C. R., &#38; Heimgartner, N. M. [2021]. <em>Medical-surgical nursing: Concepts for interprofessional collaborative care</em> [10th ed.]. Elsevier.</span></figcaption></figure>
<p id="longdescription56" class="sr-only">Verbal response: Stimulus: Oriented, 5; confused conversation, 4; inappropriate words, 3; incomprehensible sounds, 2; and none, 1</p></div><section/><aside aria-labelledby="b0010" epub:type="sidebar"><div class="boxg1" id="b0010"><p class="b1num">Study Break</p>
<p class="b1title"><a id="sp0150"/>Box 8.1</p><a id="p0280"/><a id="li0060"/><div><ol><li class="b1numlista" id="o0010">1.&#160;<a id="p0285"/><strong>The RN is caring for several clients. Which client would the RN assess first?</strong><a id="li0065"/><ol><li class="b1numlist1a" id="o0015">1.&#160;<a id="p0290"/>A 20-year-old client whose Glasgow coma scale is 8 and unchanged from the last assessment</li><li class="b1numlist1a" id="o0020">2.&#160;<a id="p0295"/>A 45-year-old client with a left-sided cerebrovascular accident (CVA) who refuses his morning care</li><li class="b1numlist1a" id="o0025">3.&#160;<a id="p0300"/>A 38-year-old client who is increasingly stuporous after undergoing an aneurysm repair</li><li class="b1numlist1a" id="o0030">4.&#160;<a id="p0305"/>A 29-year-old client post&#8211;motor vehicle accident (MVA) whose Glasgow coma scale was 9 one hour ago and is now 10</li></ol></li><li class="b1numlista" id="o0035">2.&#160;<a id="p0310"/><strong>Which change in the status of a client being treated for increased ICP warrants immediate action by the RN?</strong><a id="li0070"/><ol><li class="b1numlist1a" id="o0040">1.&#160;<a id="p0315"/>Urinary output changes from 20 to 50&#160;mL/hr</li><li class="b1numlist1a" id="o0045">2.&#160;<a id="p0320"/>Arterial PCO<sub>2</sub> changes from 40 to 30&#160;mm Hg</li><li class="b1numlist1a" id="o0050">3.&#160;<a id="p0325"/>Glasgow coma scale score changes from 5 to 7</li><li class="b1numlist1a" id="o0055">4.&#160;<a id="p0330"/>Pulse decreases from 88 to 68 beats/min</li></ol></li></ol></div></div></aside></section><section><a id="s0015"/><h2 class="h1hd" id="st0015">Head Injury</h2><a id="p0335"/><a id="li0075"/><div><ul><li class="bulllist" id="u0275">&#8226;&#160;<a id="p0340"/><strong>Symptoms</strong><a id="li0080"/><ul><li class="unnumlist1" id="u0280"><a id="p0345"/>&#8212; Changes in LOC</li><li class="unnumlist1" id="u0285"><a id="p0350"/>&#8212; Signs of increased ICP<a id="li0085"/><ul><li class="bulllist2" id="u0290">&#8226;&#160;<a id="p0355"/>Changes in VS</li><li class="bulllist2" id="u0295">&#8226;&#160;<a id="p0360"/>Headache, amnesia</li><li class="bulllist2" id="u0300">&#8226;&#160;<a id="p0365"/>Vomiting</li><li class="bulllist2" id="u0305">&#8226;&#160;<a id="p0370"/>Pupillary changes (unequal/dilated)</li><li class="bulllist2" id="u0310">&#8226;&#160;<a id="p0375"/>Seizure</li><li class="bulllist2" id="u0315">&#8226;&#160;<a id="p0380"/>Ataxia</li><li class="bulllist2" id="u0320">&#8226;&#160;<a id="p0385"/>Extremity motor strength and use: Depressed or hyperactive</li><li class="bulllist2" id="u0325">&#8226;&#160;<a id="p0390"/>Check for lacerations, bruises, skull depression, confusion, combativeness, personality changes</li><li class="bulllist2" id="u0330">&#8226;&#160;<a id="p0395"/>Abnormal posturing (decorticate or decerebrate) (<a id="Bf0015" href="#f0015">Fig. 8.2</a>)</li></ul></li></ul></li></ul>
</div>
<div class="pageavoid"><figure class="fig" id="f0015"><img src="../images/F000083f08-02-9780323934398.jpg" class="img" alt="A set of illustration of a patient lying in different positions is as follows:" aria-describedby="longdescription57"/><figcaption class="figleg"><span class="fignum"><a href="#Bf0015">Fig. 8.2</a></span> <a id="sp0015"/><b>Decorticate and decerebrate posturing.</b><a id="sp0020"/><br/><strong>A</strong>, Decorticate response. Flexion of arms, wrists, and fingers with adduction in upper extremities. Extension, internal rotation, and plantar flexion in lower extremities. <strong>B</strong>, Decerebrate response. All four extremities in rigid extension, with hyperpronation of forearms and plantar flexion of feet. <strong>C</strong>, Decorticate response on right side of body and decerebrate response on left side of body. <strong>D</strong>, Opisthotonic posturing. <span class="figcredit">Reprinted with permission from Harding, M., Kwong, J., Roberts, D., Hagler, D., &#38; Reinisch, C. [2020]. <em>Lewis&#8217;s</em> <em>medical-surgical nursing: Assessment and management of clinical problems</em> [11th ed.]. Elsevier.</span></figcaption></figure>
<p id="longdescription57" class="sr-only">A, The patient lies in supine position with legs straight and arms folded and placed over chest with hands forming fists in lateral direction. B, The patient lies in supine position with legs straight and arms with hands in direction away from the body and toward the head. C, The patient lies in supine position with legs straight and right arm folded and placed over chest with hand forming fist in lateral direction and left arm straight with hand in direction away from the body and toward the head. D, The patient lies in supine position with legs and arms straight and abdomen slightly lifted.</p>
</div></section><section><a id="s0020"/><h2 class="h1hd" id="st0020">CSF Leakage</h2><a id="p0400"/><a id="li0090"/><div><ul><li class="bulllist" id="u0335">&#8226;&#160;<a id="p0405"/>&#8593; Risk for meningitis</li><li class="bulllist" id="u0340">&#8226;&#160;<a id="p0410"/><strong>Symptoms include</strong>: Neck or shoulder pain, ringing in the ears (tinnitus), changes in hearing, dizziness, nausea or vomiting, changes in vision, changes in cognition or behavior</li><li class="bulllist" id="u0345">&#8226;&#160;<a id="p0415"/>Drainage may come from nose (rhinorrhea) or ears (otorrhea)</li><li class="bulllist" id="u0350">&#8226;&#160;<a id="p0420"/>Mean arterial pressure (MAP) &#8211; ICP = CPP (cerebral perfusion pressure)</li><li class="bulllist" id="u0355">&#8226;&#160;<a id="p0425"/>CPP &#62; 70&#160;mm Hg<a id="li0095"/><ul><li class="unnumlist1" id="u0360"><a id="p0430"/>&#8212; The cerebral perfusion pressure (CPP) is the pressure needed to ensure blood flow to the brain.</li><li class="unnumlist1" id="u0365"><a id="p0435"/>&#8212; CPP is equal to the MAP minus the ICP (CPP = MAP &#8211; ICP)</li><li class="unnumlist1" id="u0370"><a id="p0440"/>&#8212; When cerebral vascular resistance is high, blood flow to brain tissue is impaired</li><li class="unnumlist1" id="u0375"><a id="p0445"/>&#8212; Transcranial Doppler is a noninvasive technique used in ICUs to monitor changes in cerebrovascular resistance</li><li class="unnumlist1" id="u0380"><a id="p0450"/>&#8212; As the CPP decreases, autoregulation fails and cerebral blood flow (CBF) decreases</li><li class="unnumlist1" id="u0385"><a id="p0455"/>&#8212; Normal CPP is 60 to 100&#160;mm Hg</li><li class="unnumlist1" id="u0390"><a id="p0460"/>&#8212; A CPP less than 50&#160;mm Hg is associated with ischemia and neuronal death<span id="page_91" aria-label="Page 91" epub:type="pagebreak" role="doc-pagebreak"/></li><li class="unnumlist1" id="u0395"><a id="p0465"/>&#8212; A CPP less than 30&#160;mm Hg results in ischemia and is incompatible with life<!--<a aria-label="noteref" href="#fn1" id="Cfn1">*</a>--><a id="Cfn1"/><span class="anychar dropdown def-img anychar-tooltip pos-up" aria-label="m dash" tabindex="0" role="button" data-dfn="fn1Ch008">*</span></li></ul></li></ul>
</div>
<a id="li0100"/><div><ul><li class="bulllist" id="u0400">&#8226;&#160;<a id="p0470"/><strong>Nursing and Collaborative Management</strong><a id="li0105"/><ul><li class="unnumlist1" id="u0405"><a id="p0475"/>&#8212; Neurological assessment every 15&#160;minutes</li><li class="unnumlist1" id="u0410"><a id="p0480"/>&#8212; Notify the MD at <strong><em>first</em></strong> sign of deterioration</li><li class="unnumlist1" id="u0415"><a id="p0485"/>&#8212; Limit visitors</li><li class="unnumlist1" id="u0420"><a id="p0490"/>&#8212; Decrease stimuli</li><li class="unnumlist1" id="u0425"><a id="p0495"/>&#8212; Prevent straining</li><li class="unnumlist1" id="u0430"><a id="p0500"/>&#8212; Keep HOB at 30 to 45 degrees</li><li class="unnumlist1" id="u0435"><a id="p0505"/>&#8212; Avoid neck flexion</li><li class="unnumlist1" id="u0440"><a id="p0510"/>&#8212; Monitor I&#38;O</li></ul></li></ul></div><section/><aside aria-labelledby="b0015" epub:type="sidebar"><div class="boxg1" id="b0015"><p class="b1num">Study Break</p>
<p class="b1title"><a id="sp0155"/>Box 8.2</p><a id="p0515"/><a id="li0110"/><div><ol><li class="b1numlista" id="o0060">1.&#160;<a id="p0520"/><strong>Which assessment finding would the RN recognize as a late sign of increased ICP in a client diagnosed with a CVA or stroke? (Select all that apply.)</strong><a id="li0115"/><ol><li class="b1numlist1a" id="o0065">1.&#160;<a id="p0525"/>Alteration in the ability to respond to questions</li><li class="b1numlist1a" id="o0070">2.&#160;<a id="p0530"/>Irregular breathing with periods of apnea</li><li class="b1numlist1a" id="o0075">3.&#160;<a id="p0535"/>Consensual response of pupils</li><li class="b1numlist1a" id="o0080">4.&#160;<a id="p0540"/>Heart rate 50, blood pressure (BP) 192/60</li><li class="b1numlist1a" id="o0085">5.&#160;<a id="p0545"/>Drooping of the mouth on one side</li></ol></li></ol></div></div></aside></section><section><a id="s0025"/><h2 class="h1hd" id="st0025">Stroke/Cerebrovascular Accident (CVA)</h2><a id="p0550"/><a id="li0120"/><div><ul><li class="bulllist" id="u0445">&#8226;&#160;<a id="p0555"/><strong>Causes</strong>: A disruption in the blood supply to part of the brain; a medical emergency, strokes are classified as ischemic or hemorrhagic (<a id="Bf0020" href="#f0020">Fig. 8.3</a>)
<a id="li0125"/><ul><li class="unnumlist1" id="u0450"><a id="p0560"/>&#8212; Transient ischemic attack (TIA): A transient episode of neurological dysfunction caused by focal brain, spinal cord, or retinal ischemia but without acute infarction of the brain; clinical symptoms typically last less than 1&#160;hour; most fully resolve</li><li class="unnumlist1" id="u0455"><a id="p0565"/>&#8212; Ischemic stroke: A clot may be thromboembolic or embolic, causing minimal or absent blood flow to the neurons</li><li class="unnumlist1" id="u0460"><a id="p0570"/>&#8212; Hemorrhagic stroke: May be a subarachnoid hemorrhage (SAH; bleeding into the subarachnoid space) or an intracranial hemorrhage (direct bleeding into the brain tissue)</li><li class="unnumlist1" id="u0465"><a id="p0575"/>&#8212; <strong>Risk factors</strong><a id="li0130"/><ul><li class="bulllist2" id="u0470">&#8226;&#160;<a id="p0580"/>Cardiovascular disease (CVD), atherosclerosis, hypertension (HTN), history of TIA</li><li class="bulllist2" id="u0475">&#8226;&#160;<a id="p0585"/>Diabetes</li><li class="bulllist2" id="u0480">&#8226;&#160;<a id="p0590"/>Advanced age, males, African American</li><li class="bulllist2" id="u0485">&#8226;&#160;<a id="p0595"/>History of a-fib or flutter</li><li class="bulllist2" id="u0490">&#8226;&#160;<a id="p0600"/>Birth control pills (BCPs), hormone replacement, antihistamine drugs</li><li class="bulllist2" id="u0495">&#8226;&#160;<a id="p0605"/>Smoking, alcohol, substance abuse, obesity</li></ul></li><li class="unnumlist1" id="u0500"><a id="p0610"/>&#8212; <strong>Symptoms</strong><a id="li0135"/><ul><li class="bulllist2" id="u0505">&#8226;&#160;<a id="p0615"/>Hemiparesis, hemiplegia</li><li class="bulllist2" id="u0510">&#8226;&#160;<a id="p0620"/>Dysarthria, dysphasia, aphasia, apraxia</li><li class="bulllist2" id="u0515">&#8226;&#160;<a id="p0625"/>Sensory disturbances</li><li class="bulllist2" id="u0520">&#8226;&#160;<a id="p0630"/>Impaired mental capacity/psychological loss</li><li class="bulllist2" id="u0525">&#8226;&#160;<a id="p0635"/>Bladder dysfunction</li><li class="bulllist2" id="u0530">&#8226;&#160;<a id="p0640"/><strong>REMEMBER:</strong> Face, arms, speech, time (FAST)</li></ul><span id="page_92" aria-label="Page 92" epub:type="pagebreak" role="doc-pagebreak"/></li></ul></li><li class="bulllist" id="u0535">&#8226;&#160;<a id="p0645"/><strong>Nursing and Collaborative Management</strong><a id="li0140"/><ul><li class="unnumlist1" id="u0540"><a id="p0650"/>&#8212; Time lost is brain lost</li><li class="unnumlist1" id="u0545"><a id="p0655"/>&#8212; Hemorrhagic or ischemic</li><li class="unnumlist1" id="u0550"><a id="p0660"/>&#8212; CT scan or MRI</li><li class="unnumlist1" id="u0555"><a id="p0665"/>&#8212; Prepare for thrombolytic therapy (limited therapeutic window; most effective within 3-4.5 hours)</li><li class="unnumlist1" id="u0560"><a id="p0670"/>&#8212; Assess for signs and symptoms of increased ICP</li><li class="unnumlist1" id="u0565"><a id="p0675"/>&#8212; Assess verbal ability and plan care appropriate to the client&#8217;s ability to communicate</li><li class="unnumlist1" id="u0570"><a id="p0680"/>&#8212; Assess swallowing to prevent aspiration</li><li class="unnumlist1" id="u0575"><a id="p0685"/>&#8212; Assess for bowel and bladder control</li><li class="unnumlist1" id="u0580"><a id="p0690"/>&#8212; Assess functional abilities</li></ul></li><li class="bulllist" id="u0585">&#8226;&#160;<a id="p0695"/>Mobility, activities of daily living (ADLs), elimination</li></ul></div><div class="pageavoid"><figure class="fig" id="f0020"><img src="../images/F000083f08-03-9780323934398.jpg" class="img" alt="A flowchart shows types of strokes or brain attack as follows &#8226; Strokes or brain attack is majorly divided into ischemic and hemorrhagic &#8226; Ischemic is further divided into thrombotic and embolic" aria-describedby="longdescription58"/><figcaption class="figleg"><span class="fignum"><a href="#Bf0020">Fig. 8.3</a></span> <a id="sp0035"/>Types of stroke or brain attack. <span class="figcredit">Reprinted with permission from Ignatavicius, D. D., Workman, M. L., Rebar, C. R., &#38; Heimgartner, N. M. [2021]. <em>Medical-surgical nursing: Concepts for interprofessional collaborative care</em> [10th ed.]. Elsevier.</span></figcaption></figure>
<p id="longdescription58" class="sr-only">&#8226; Hemorrhagic is further divided into aneurysm, arteriovenous malformation, and hypertension</p></div><section/><aside aria-labelledby="b0020" epub:type="sidebar"><div class="boxg1" id="b0020"><p class="b1num">Study Break</p>
<p class="b1title"><a id="sp0160"/>Box 8.3</p><a id="p0700"/><a id="li0145"/><div><ol><li class="b1numlista" id="o0090">1.&#160;<a id="p0705"/><strong>The RN is planning a class on stroke prevention for clients with new onset HTN. Which information reflects accurate prevention measures that the clients can undertake? (Select all that apply.)</strong><a id="li0150"/><ol><li class="b1numlist1a" id="o0095">1.&#160;<a id="p0710"/>Limit salt intake to 1500&#160;mg/day or less</li><li class="b1numlist1a" id="o0100">2.&#160;<a id="p0715"/>Eliminate tobacco products</li><li class="b1numlist1a" id="o0105">3.&#160;<a id="p0720"/>Initiate a program of walking 1 mile per day</li><li class="b1numlist1a" id="o0110">4.&#160;<a id="p0725"/>Achieve a body mass index (BMI) of 26.2</li><li class="b1numlist1a" id="o0115">5.&#160;<a id="p0730"/>Schedule routine health assessments biannually</li></ol></li><li class="b1numlista" id="o0120">2.&#160;<a id="p0735"/><strong>Which client would be assigned to a graduate nurse orienting to the neurological unit?</strong><a id="li0155"/><ol><li class="b1numlist1a" id="o0125">1.&#160;<a id="p0740"/>A client with a head injury who has a Glasgow coma scale of 6</li><li class="b1numlist1a" id="o0130">2.&#160;<a id="p0745"/>A client who developed autonomic dysreflexia after a T6 spinal cord injury</li><li class="b1numlist1a" id="o0135">3.&#160;<a id="p0750"/>A client with multiple sclerosis who needs the first dose of interferon</li><li class="b1numlist1a" id="o0140">4.&#160;<a id="p0755"/>A client diagnosed with Guillain-Barr&#233; syndrome.</li></ol></li></ol></div></div></aside></section><section><a id="s0030"/><h2 class="h1hd" id="st0030">Parkinson&#8217;s Disease (see Appendix C)</h2><a id="p0760"/><a id="li0160"/><div><ul><li class="bulllist" id="u0590">&#8226;&#160;<a id="p0765"/><strong>Symptoms</strong> (<a id="Bf0025" href="#f0025">Fig. 8.4</a>)
<a id="li0165"/><ul><li class="unnumlist1" id="u0595"><a id="p0770"/>&#8212; Rigidity</li><li class="unnumlist1" id="u0600"><a id="p0775"/>&#8212; Masklike face</li><li class="unnumlist1" id="u0605"><a id="p0780"/>&#8212; Akinesia<a id="li0170"/><ul><li class="bulllist2" id="u0610">&#8226;&#160;<a id="p0785"/>Difficulty initiating and continuing movement</li><li class="bulllist2" id="u0615">&#8226;&#160;<a id="p0790"/>Bradykinesia</li></ul></li><li class="unnumlist1" id="u0620"><a id="p0795"/>&#8212; Tremors<a id="li0175"/><ul><li class="bulllist2" id="u0625">&#8226;&#160;<a id="p0800"/>Resting</li><li class="bulllist2" id="u0630">&#8226;&#160;<a id="p0805"/>Pill rolling</li></ul></li><li class="unnumlist1" id="u0635"><a id="p0810"/>&#8212; Postural instability<a id="li0180"/><ul><li class="bulllist2" id="u0640">&#8226;&#160;<a id="p0815"/>Difficulty swallowing and speaking, drooling</li></ul></li></ul></li><li class="bulllist" id="u0645">&#8226;&#160;<a id="p0820"/><strong>Nursing and Collaborative Management</strong><a id="li0185"/><ul><li class="unnumlist1" id="u0650"><a id="p0825"/>&#8212; Safety is always a priority!</li><li class="unnumlist1" id="u0655"><a id="p0830"/>&#8212; Take medications as prescribed with meals</li><li class="unnumlist1" id="u0660"><a id="p0835"/>&#8212; Change positions slowly to decrease postural hypotension<span id="page_93" aria-label="Page 93" epub:type="pagebreak" role="doc-pagebreak"/></li><li class="unnumlist1" id="u0665"><a id="p0840"/>&#8212; Thicken liquids</li><li class="unnumlist1" id="u0670"><a id="p0845"/>&#8212; Provide soft, ground foods</li><li class="unnumlist1" id="u0675"><a id="p0850"/>&#8212; Encourage activity and exercise</li></ul></li><li class="bulllist" id="u0680">&#8226;&#160;<a id="p0855"/><strong>Medications</strong><a id="li0190"/><ul><li class="unnumlist1" id="u0685"><a id="p0860"/>&#8212; Dopaminergics<a id="li0195"/><ul><li class="bulllist2" id="u0690">&#8226;&#160;<a id="p0865"/>Levodopa</li><li class="bulllist2" id="u0695">&#8226;&#160;<a id="p0870"/>Blocks breakdown of levodopa to allow more levodopa to cross the blood-brain barrier</li><li class="bulllist2" id="u0700">&#8226;&#160;<a id="p0875"/>Avoid foods high in vitamin B<sub>6</sub> and protein</li></ul></li><li class="unnumlist1" id="u0705"><a id="p0880"/>Levodopa-carbidopa oral<a id="li0200"/><ul><li class="bulllist2" id="u0710">&#8226;&#160;<a id="p0885"/>Allows for less use of levodopa and assists with decreasing side effects</li></ul></li><li class="unnumlist1" id="u0715"><a id="p0890"/>&#8212; Dopaminergic agonists<a id="li0205"/><ul><li class="bulllist2" id="u0720">&#8226;&#160;<a id="p0895"/>Help with motor fluctuations</li><li class="bulllist2" id="u0725">&#8226;&#160;<a id="p0900"/>Rotigotine, pramipexole, ropinirole, amantadine, apomorphine</li></ul></li><li class="unnumlist1" id="u0730"><a id="p0905"/>&#8212; Anticholinergics<a id="li0210"/><ul><li class="bulllist2" id="u0735">&#8226;&#160;<a id="p0910"/>Treat tremors</li><li class="bulllist2" id="u0740">&#8226;&#160;<a id="p0915"/>Trihexyphenidyl</li><li class="bulllist2" id="u0745">&#8226;&#160;<a id="p0920"/>Benztropine mesylate</li><li class="bulllist2" id="u0750">&#8226;&#160;<a id="p0925"/>Procyclidine hydrochloride</li></ul></li><li class="unnumlist1" id="u0755"><a id="p0930"/>&#8212; Antihistamine<a id="li0215"/><ul><li class="bulllist2" id="u0760">&#8226;&#160;<a id="p0935"/>Diphenhydramine</li></ul></li><li class="unnumlist1" id="u0765"><a id="p0940"/>&#8212; Monoamine oxidase inhibitors<a id="li0220"/><ul><li class="bulllist2" id="u0770">&#8226;&#160;<a id="p0945"/>Selegiline</li></ul></li><li class="unnumlist1" id="u0775"><a id="p0950"/>&#8212; Catechol-<em>O</em>-methyl transferase (COMT) inhibitors<a id="li0225"/><ul><li class="bulllist2" id="u0780">&#8226;&#160;<a id="p0955"/>Entacapone</li></ul></li></ul></li></ul></div><div class="pageavoid"><figure class="fig" id="f0025"><img src="../images/F000083f08-04-9780323934398.jpg" class="img" alt="Fig. 8.4" aria-describedby="longdescription59"/><figcaption class="figleg"><span class="fignum"><a href="#Bf0025">Fig. 8.4</a></span> <a id="sp0040"/>Characteristic appearance of a client with parkinson&#8217;s disease. <span class="figcredit">Reprinted with permission from Patton, K.T., &#38; Thibodeau, G.A. [2018]. <em>The human body in health &#38; disease</em> [7th ed.]. St. Louis: Mosby.</span></figcaption></figure>
<p id="longdescription59" class="sr-only">An illustration of an elderly man shows characteristic appearance of Parkinson disease from top to bottom as follows: Forward tilt of trunk, rigidity and trembling of head, reduced arm swinging, rigidity and trembling of extremities, and shuffling gait with short steps.</p></div><section/><aside aria-labelledby="b0025" epub:type="sidebar"><div class="boxg1" id="b0025"><p class="b1num">Study Break</p>
<p class="b1title"><a id="sp0165"/>Box 8.4</p><a id="p0960"/><a id="li0230"/><div><ol><li class="b1numlista" id="o0145">1.&#160;<a id="p0965"/><strong>A client diagnosed with Parkinson&#8217;s disease is prescribed carbidopa-levodopa. Which observation by the RN indicates that the desired effect of the medication is being achieved?</strong><a id="li0235"/><ol><li class="b1numlist1a" id="o0150">1.&#160;<a id="p0970"/>Decreased BP</li><li class="b1numlist1a" id="o0155">2.&#160;<a id="p0975"/>Steady gait</li><li class="b1numlist1a" id="o0160">3.&#160;<a id="p0980"/>Increased salivation</li><li class="b1numlist1a" id="o0165">4.&#160;<a id="p0985"/>Increased attention span</li></ol></li></ol></div></div></aside></section><section><a id="s0035"/><h2 class="h1hd" id="st0035">Guillain-Barr&#233; Syndrome</h2><a id="p0990"/><a id="li0240"/><div><ul><li class="bulllist" id="u0785">&#8226;&#160;<a id="p0995"/><strong>Causes</strong><a id="li0245"/><ul><li class="unnumlist1" id="u0790"><a id="p1000"/>&#8212; Involves peripheral and cranial nerves in acute inflammatory demyelination process</li><li class="unnumlist1" id="u0795"><a id="p1005"/>&#8212; Usually occurs after an upper respiratory infection (viral or bacterial)</li></ul></li><li class="bulllist" id="u0800">&#8226;&#160;<a id="p1010"/><strong>Nursing Assessment</strong><a id="li0250"/><ul><li class="unnumlist1" id="u0805"><a id="p1015"/>&#8212; Ascending paralysis</li><li class="unnumlist1" id="u0810"><a id="p1020"/>&#8212; Rapid demyelination of the nerves</li><li class="unnumlist1" id="u0815"><a id="p1025"/>&#8212; Paralysis of respiratory system may occur quickly</li></ul></li><li class="bulllist" id="u0820">&#8226;&#160;<a id="p1030"/>Prepare to intubate<a id="li0255"/><ul><li class="unnumlist1" id="u0825"><a id="p1035"/>&#8212; Tingling in fingers and toes</li><li class="unnumlist1" id="u0830"><a id="p1040"/>&#8212; Muscle weakness</li><li class="unnumlist1" id="u0835"><a id="p1045"/>&#8212; Severe lower back pain<span id="page_94" aria-label="Page 94" epub:type="pagebreak" role="doc-pagebreak"/></li><li class="unnumlist1" id="u0840"><a id="p1050"/>&#8212; Facial paralysis</li><li class="unnumlist1" id="u0845"><a id="p1055"/>&#8212; Some clients experience a prolonged recovery time</li></ul></li><li class="bulllist" id="u0850">&#8226;&#160;<a id="p1060"/><strong>Nursing and Collaborative Management</strong><a id="li0260"/><ul><li class="unnumlist1" id="u0855"><a id="p1065"/>&#8212; Plasmapheresis over 10 to 15 days</li><li class="unnumlist1" id="u0860"><a id="p1070"/>&#8212; IV high-dose immunoglobulin (Sandoglobulin) is effective as plasma exchange and has the advantage of immediate availability and greater safety<a id="li0265"/><ul><li class="bulllist2" id="u0865">&#8226;&#160;<a id="p1075"/>Immunoglobulin client must be well hydrated and have adequate renal function</li></ul></li><li class="unnumlist1" id="u0870"><a id="p1080"/>&#8212; Maintain patent airway. Position with the head to the side. Keep intubation equipment at beside.</li><li class="unnumlist1" id="u0875"><a id="p1085"/>&#8212; Reposition every 2&#160;hours and PRN</li><li class="unnumlist1" id="u0880"><a id="p1090"/>&#8212; Impaired swallowing may need:<a id="li0270"/><ul><li class="bulllist2" id="u0885">&#8226;&#160;<a id="p1095"/>Thickened liquids</li><li class="bulllist2" id="u0890">&#8226;&#160;<a id="p1100"/>Small, frequent feedings</li><li class="bulllist2" id="u0895">&#8226;&#160;<a id="p1105"/>TPN and NPO if gag reflex is absent</li></ul></li><li class="unnumlist1" id="u0900"><a id="p1110"/>&#8212; Provide psychological support</li></ul></li></ul></div><section/><aside aria-labelledby="b0030" epub:type="sidebar"><div class="boxg1" id="b0030"><p class="b1num">Study Break</p>
<p class="b1title"><a id="sp0170"/>Box 8.5</p><a id="p1115"/><a id="li0275"/><div><ol><li class="b1numlista" id="o0170">1.&#160;<a id="p1120"/><strong>The RN is caring for a client with Guillain-Barr&#233; syndrome. Which information would the RN report to the primary health care provider (HCP) immediately?</strong><a id="li0280"/><ol><li class="b1numlist1a" id="o0175">1.&#160;<a id="p1125"/>Ascending numbness from the feet to the knees</li><li class="b1numlist1a" id="o0180">2.&#160;<a id="p1130"/>A decrease in cognitive status</li><li class="b1numlist1a" id="o0185">3.&#160;<a id="p1135"/>Blurred vision and sensation changes</li><li class="b1numlist1a" id="o0190">4.&#160;<a id="p1140"/>A persistent unilateral headache</li></ol></li></ol></div></div></aside></section><section><a id="s0040"/><h2 class="h1hd" id="st0040">Multiple Sclerosis</h2><a id="p1145"/><a id="li0285"/><div><ul><li class="bulllist" id="u0905">&#8226;&#160;<a id="p1150"/>Demyelination of the central nervous system (CNS) (<a id="Bf0030" href="#f0030">Fig. 8.5</a><strong>)</strong></li><li class="bulllist" id="u0910">&#8226;&#160;<a id="p1155"/><strong>Symptoms</strong><a id="li0290"/><ul><li class="unnumlist1" id="u0915"><a id="p1160"/>&#8212; Messages garbled, short-circuited from brain to CNS</li><li class="unnumlist1" id="u0920"><a id="p1165"/>&#8212; Clients experience periods of remissions and exacerbations</li><li class="unnumlist1" id="u0925"><a id="p1170"/>&#8212; Changes in visual field, diplopia</li><li class="unnumlist1" id="u0930"><a id="p1175"/>&#8212; Weaknesses in extremities</li><li class="unnumlist1" id="u0935"><a id="p1180"/>&#8212; Numbness, tremors</li><li class="unnumlist1" id="u0940"><a id="p1185"/>&#8212; Visual or swallowing difficulties</li><li class="unnumlist1" id="u0945"><a id="p1190"/>&#8212; Severe fatigue/emotional problems</li><li class="unnumlist1" id="u0950"><a id="p1195"/>&#8212; Gait disturbances</li></ul></li><li class="bulllist" id="u0955">&#8226;&#160;<a id="p1200"/><strong>Diagnosis</strong><a id="li0295"/><ul><li class="unnumlist1" id="u0960"><a id="p1205"/>&#8212; History, assessment, spinal tap, MRI</li></ul></li><li class="bulllist" id="u0965">&#8226;&#160;<a id="p1210"/><strong>Nursing and Collaborative Management</strong><a id="li0300"/><ul><li class="unnumlist1" id="u0970"><a id="p1215"/>&#8212; Encourage self-care, rest periods</li><li class="unnumlist1" id="u0975"><a id="p1220"/>&#8212; Initiate fall prevention</li><li class="unnumlist1" id="u0980"><a id="p1225"/>&#8212; Implement voiding schedule, bowel regimen</li><li class="unnumlist1" id="u0985"><a id="p1230"/>&#8212; Refer to home care</li><li class="unnumlist1" id="u0990"><a id="p1235"/>&#8212; Administer steroids, chemotherapeutic drugs</li><li class="unnumlist1" id="u0995"><a id="p1240"/>&#8212; Avoid abrupt changes in room lighting</li><li class="unnumlist1" id="u1000"><a id="p1245"/>&#8212; Provide assistive devices to meet client&#8217;s specific deficits</li><li class="unnumlist1" id="u1005"><a id="p1250"/>&#8212; Thicken liquids</li></ul></li><li class="bulllist" id="u1010">&#8226;&#160;<a id="p1255"/><strong>Pharmacological Therapy</strong><a id="li0305"/><ul><li class="unnumlist1" id="u1015"><a id="p1260"/>&#8212; Corticosteroids<a id="li0310"/><ul><li class="bulllist2" id="u1020">&#8226;&#160;<a id="p1265"/>Prednisone</li><li class="bulllist2" id="u1025">&#8226;&#160;<a id="p1270"/>Methylprednisone</li></ul></li><li class="unnumlist1" id="u1030"><a id="p1275"/>&#8212; Immunomodulators<a id="li0315"/><ul><li class="bulllist2" id="u1035">&#8226;&#160;<a id="p1280"/>Interferon-beta</li><li class="bulllist2" id="u1040">&#8226;&#160;<a id="p1285"/>Glatiramer acetate</li></ul></li><li class="unnumlist1" id="u1045"><a id="p1290"/>&#8212; Immunosuppressants<a id="li0320"/><ul><li class="bulllist2" id="u1050">&#8226;&#160;<a id="p1295"/>Mitoxantrone HCL</li></ul></li><li class="unnumlist1" id="u1055"><a id="p1300"/>&#8212; Cholinergics<a id="li0325"/><ul><li class="bulllist2" id="u1060">&#8226;&#160;<a id="p1305"/>Bethanechol</li><li class="bulllist2" id="u1065">&#8226;&#160;<a id="p1310"/>Neostigmine</li></ul></li><li class="unnumlist1" id="u1070"><a id="p1315"/>&#8212; Anticholinergics<a id="li0330"/><ul><li class="bulllist2" id="u1075">&#8226;&#160;<a id="p1320"/>Propantheline bromide</li><li class="bulllist2" id="u1080">&#8226;&#160;<a id="p1325"/>Oxybutynin</li></ul></li><li class="unnumlist1" id="u1085"><a id="p1330"/>&#8212; Muscle relaxants<a id="li0335"/><ul><li class="bulllist2" id="u1090">&#8226;&#160;<a id="p1335"/>Diazepam</li><li class="bulllist2" id="u1095">&#8226;&#160;<a id="p1340"/>Baclofen</li><li class="bulllist2" id="u1100">&#8226;&#160;<a id="p1345"/>Dantrolene sodium</li><li class="bulllist2" id="u1105">&#8226;&#160;<a id="p1350"/>Tizanidine</li></ul></li><li class="unnumlist1" id="u1110"><a id="p1355"/>&#8212; CNS stimulants<a id="li0340"/><ul><li class="bulllist2" id="u1115">&#8226;&#160;<a id="p1360"/>Methylphenidate HCL</li><li class="bulllist2" id="u1120">&#8226;&#160;<a id="p1365"/>Modafinil</li><li class="bulllist2" id="u1125">&#8226;&#160;<a id="p1370"/>Pemoline</li></ul></li><li class="unnumlist1" id="u1130"><a id="p1375"/>&#8212; Antiviral/Antiparkinsonian drugs<a id="li0345"/><ul><li class="bulllist2" id="u1135">&#8226;&#160;<a id="p1380"/>Amantadine</li></ul></li></ul></li></ul></div><div class="pageavoid"><figure class="fig" id="f0030"><img src="../images/F000083f08-05-9780323934398.jpg" class="img" alt="Fig. 8.15" aria-describedby="longdescription60"/><figcaption class="figleg"><span class="fignum"><a href="#Bf0030">Fig. 8.5</a></span> <a id="sp0050"/>The lesions in Multiple Sclerosis: location and effects. <span class="figcredit">Reprinted with permission from Hopper, T. [2013]. <em>Mosby&#8217;s pharmacy technician</em> [3rd ed.]. St. Louis: Saunders.</span></figcaption></figure>
<p id="longdescription60" class="sr-only">Top: An illustration of lateral view of brain shows common sites of multiple sclerosis lesions in brain and brainstem marked as orange dots. Bottom: A set of illustrations of nerve cells show a normal nerve cell at left and myelin and nerve cell damage at right.</p></div></section><section><a id="s0045"/><h2 class="h1hd" id="st0045">Myasthenia Gravis</h2><a id="p1385"/><a id="li0350"/><div><ul><li class="bulllist" id="u1140">&#8226;&#160;<a id="p1390"/>A chronic neuromuscular autoimmune disease</li><li class="bulllist" id="u1145">&#8226;&#160;<a id="p1395"/>Fluctuating muscle weakness and abnormal fatigue of voluntary muscles that increase throughout the day</li><li class="bulllist" id="u1150">&#8226;&#160;<a id="p1400"/><strong>Symptoms</strong><a id="li0355"/><ul><li class="unnumlist1" id="u1155"><a id="p1405"/>&#8212; Ocular muscle weakness</li><li class="unnumlist1" id="u1160"><a id="p1410"/>&#8212; Bulbar muscle weakness</li><li class="unnumlist1" id="u1165"><a id="p1415"/>&#8212; Skeletal muscle weakness</li></ul><span id="page_95" aria-label="Page 95" epub:type="pagebreak" role="doc-pagebreak"/></li><li class="bulllist" id="u1170">&#8226;&#160;<a id="p1420"/><strong>Diagnosis</strong><a id="li0360"/><ul><li class="unnumlist1" id="u1175"><a id="p1425"/>&#8212; Based on clinical presentation<a id="li0365"/><ul><li class="bulllist2" id="u1180">&#8226;&#160;<a id="p1430"/>Muscle weakness</li></ul></li><li class="unnumlist1" id="u1185"><a id="p1435"/>&#8212; Checking antibody levels</li><li class="unnumlist1" id="u1190"><a id="p1440"/>&#8212; Fine needle EMG</li><li class="unnumlist1" id="u11900"><a id="p14400"/>&#8212; CT of thymus</li></ul></li><li class="bulllist" id="u1195">&#8226;&#160;<a id="p1445"/><strong>Nursing and Collaborative Management</strong><a id="li0375"/><ul><li class="unnumlist1" id="u1200"><a id="p1450"/>&#8212; Anticholinesterase agents<a id="li0380"/><ul><li class="bulllist2" id="u1205">&#8226;&#160;<a id="p1455"/>Try to achieve maximum strength and endurance</li><li class="bulllist2" id="u1210">&#8226;&#160;<a id="p1460"/>Block action of cholinesterase</li><li class="bulllist2" id="u1215">&#8226;&#160;<a id="p1465"/>Increase levels of ACH at junctions</li><li class="bulllist2" id="u1220">&#8226;&#160;<a id="p1470"/>Common medications: pyridostigmine (Mestinon), neostigmine (Prostigmin)</li><li class="bulllist2" id="u1225">&#8226;&#160;<a id="p1475"/>Start with minimal doses</li><li class="bulllist2" id="u1230">&#8226;&#160;<a id="p1480"/>Onset 30&#160;minutes</li><li class="bulllist2" id="u1235">&#8226;&#160;<a id="p1485"/>Duration 3 to 4&#160;hours</li><li class="bulllist2" id="u1240">&#8226;&#160;<a id="p1490"/>Must take on time!</li></ul></li><li class="unnumlist1" id="u1245"><a id="p1495"/>&#8212; Corticosteroid: Prednisone</li><li class="unnumlist1" id="u1250"><a id="p1500"/>&#8212; Immunosuppressive agents: Azathioprine, cyclo-phosphamide</li></ul></li><li class="bulllist" id="u1255">&#8226;&#160;<a id="p1505"/><strong>Types of Crises</strong><a id="li0385"/><ul><li class="unnumlist1" id="u1260"><a id="p1510"/>&#8212; <strong>Myasthenic crisis</strong><a id="li0390"/><ul><li class="bulllist2" id="u1265">&#8226;&#160;<a id="p1515"/><strong>Medical emergency!</strong></li><li class="bulllist2" id="u1270">&#8226;&#160;<a id="p1520"/>Neostigmine may be administered</li><li class="bulllist2" id="u1275">&#8226;&#160;<a id="p1525"/>Caused by <span class="underline">under</span>medication or infection</li><li class="bulllist2" id="u1285">&#8226;&#160;<a id="p1535"/>Changes in VS, cyanosis, loss of cough and gag reflex, incontinence</li><li class="bulllist2" id="u1290">&#8226;&#160;<a id="p1540"/>May require intubation</li></ul></li><li class="unnumlist1" id="u1295"><a id="p1545"/>&#8212; <strong>Cholinergic crisis</strong><a id="li0395"/><ul><li class="bulllist2" id="u1300">&#8226;&#160;<a id="p1550"/>Atropine may be administered</li><li class="bulllist2" id="u1305">&#8226;&#160;<a id="p1555"/>Results from <span class="underline">over</span>medication</li><li class="bulllist2" id="u1310">&#8226;&#160;<a id="p1560"/>Toxic levels of anticholinesterase medications<span id="page_96" aria-label="Page 96" epub:type="pagebreak" role="doc-pagebreak"/></li><li class="bulllist2" id="u1320">&#8226;&#160;<a id="p1570"/>Symptoms: abdominal cramps, diarrhea, excessive pulmonary secretions, n/v, blurred vision, pallor</li></ul></li></ul></li><li class="bulllist" id="u1325">&#8226;&#160;<a id="p1575"/><strong>Nursing and Collaborative Management</strong><a id="li0400"/><ul><li class="unnumlist1" id="u1330"><a id="p1580"/>&#8212; Coughing and deep-breathing exercises</li><li class="unnumlist1" id="u1335"><a id="p1585"/>&#8212; Suction equipment</li><li class="unnumlist1" id="u1340"><a id="p1590"/>&#8212; Sit upright when eating and for 1&#160;hour afterward</li><li class="unnumlist1" id="u1345"><a id="p1595"/>&#8212; Keep chin downward when swallowing</li><li class="unnumlist1" id="u1350"><a id="p1600"/>&#8212; Plan activities and rest carefully; weakness worsens at end of the day</li></ul></li></ul></div></section><section><a id="s0050"/><h2 class="h1hd" id="st0050">Spinal Cord Injury</h2><a id="p1605"/><a id="li0405"/><div><ul><li class="bulllist" id="u1355">&#8226;&#160;<a id="p1610"/><strong>Classification</strong> (<a id="Bf0035" href="#f0035">Fig. 8.6</a>)
<a id="li0410"/><ul><li class="unnumlist1" id="u1360"><a id="p1615"/>&#8212; Extent of injury (complete, incomplete)</li><li class="unnumlist1" id="u1365"><a id="p1620"/>&#8212; Level of injury (skeletal, neurological)</li><li class="unnumlist1" id="u1370"><a id="p1625"/>&#8212; Mechanism of injury (i.e., flexion)<a id="li0415"/><ul><li class="bulllist2" id="u1375">&#8226;&#160;<a id="p1630"/>Transection/partial transection</li></ul></li></ul></li><li class="bulllist" id="u1380">&#8226;&#160;<a id="p1635"/><strong>Rule of Thumb</strong><a id="li0420"/><ul><li class="unnumlist1" id="u1385"><a id="p1640"/>&#8212; Above C8 = quadriplegic</li><li class="unnumlist1" id="u1390"><a id="p1645"/>&#8212; Below C8 = paraplegic</li></ul></li><li class="bulllist" id="u1395">&#8226;&#160;<a id="p1650"/><strong>Symptoms</strong><a id="li0425"/><ul><li class="unnumlist1" id="u1400"><a id="p1655"/>&#8212; Hypotension and bradycardia can occur in injuries above T6</li><li class="unnumlist1" id="u1405"><a id="p1660"/>&#8212; Spinal shock: Temporary loss of sensation, reflexes usually &#62; 48&#160;hours, up to several weeks</li><li class="unnumlist1" id="u1410"><a id="p1665"/>&#8212; Flaccid paralysis/neurogenic shock<a id="li0430"/><ul><li class="bulllist2" id="u1415">&#8226;&#160;<a id="p1670"/>Complete loss of reflexes</li><li class="bulllist2" id="u1420">&#8226;&#160;<a id="p1675"/>Hypotension</li><li class="bulllist2" id="u1425">&#8226;&#160;<a id="p1680"/>Bradycardia</li><li class="bulllist2" id="u1430">&#8226;&#160;<a id="p1685"/>Bowel and bladder distention</li><li class="bulllist2" id="u1435">&#8226;&#160;<a id="p1690"/>Reverse as quickly as possible</li></ul></li><li class="unnumlist1" id="u1440"><a id="p1695"/>&#8212; Autonomic dysreflexia<a id="li0435"/><ul><li class="bulllist2" id="u1445">&#8226;&#160;<a id="p1700"/>Medical emergency with injuries at or above T6</li><li class="bulllist2" id="u1450">&#8226;&#160;<a id="p1705"/>Notify the HCP immediately</li><li class="bulllist2" id="u1455">&#8226;&#160;<a id="p1710"/>Exaggerated autonomic reflex response</li><li class="bulllist2" id="u1460">&#8226;&#160;<a id="p1715"/>Usually triggered by bowel or bladder distention</li><li class="bulllist2" id="u1465">&#8226;&#160;<a id="p1720"/>S/S: severe headache, &#8593; BP, bradycardia, flushing, and profuse sweating</li><li class="bulllist2" id="u1470">&#8226;&#160;<a id="p1725"/>Elevate HOB (while maintaining correct alignment)</li><li class="bulllist2" id="u1475">&#8226;&#160;<a id="p1730"/>Administer nitrates, hydralazine</li></ul></li></ul></li><li class="bulllist" id="u1480">&#8226;&#160;<a id="p1735"/><strong>Nursing and Collaborative Management</strong><a id="li0440"/><ul><li class="unnumlist1" id="u1485"><a id="p1740"/>&#8212; Start with the ABCs: Priority nursing assessment!</li><li class="unnumlist1" id="u1490"><a id="p1745"/>&#8212; Determine quality of respiratory rate</li><li class="unnumlist1" id="u1495"><a id="p1750"/>&#8212; Assess neurological status</li><li class="unnumlist1" id="u1500"><a id="p1755"/>&#8212; Assess VSs</li><li class="unnumlist1" id="u1505"><a id="p1760"/>&#8212; Hypotension and bradycardia occur in injuries above T6</li><li class="unnumlist1" id="u1510"><a id="p1765"/>&#8212; Immobilize and stabilize</li><li class="unnumlist1" id="u1515"><a id="p1770"/>&#8212; Keep neck and body in anatomical alignment</li><li class="unnumlist1" id="u1520"><a id="p1775"/>&#8212; Maintain patent airway</li><li class="unnumlist1" id="u1525"><a id="p1780"/>&#8212; Spinal shock: Temporary loss of sensation and reflexes</li></ul></li><li class="bulllist" id="u1530">&#8226;&#160;<a id="p1785"/><strong>Post&#8211;spinal Shock</strong><a id="li0445"/><ul><li class="unnumlist1" id="u1535"><a id="p1790"/>&#8212; Rehabilitation</li><li class="unnumlist1" id="u1540"><a id="p1795"/>&#8212; Monitor for paralytic ileus<a id="li0450"/><ul><li class="bulllist2" id="u1545">&#8226;&#160;<a id="p1800"/>Assess bowel sounds</li></ul></li><li class="unnumlist1" id="u1550"><a id="p1805"/>&#8212; Kinetic bed to promote blood flow, range of motion (ROM) exercises</li><li class="unnumlist1" id="u1555"><a id="p1810"/>&#8212; Anti-embolism stockings, sequential compression devices</li><li class="unnumlist1" id="u1560"><a id="p1815"/>&#8212; Protect from skin breakdown</li><li class="unnumlist1" id="u1565"><a id="p1820"/>&#8212; Psychosocial assessment</li><li class="unnumlist1" id="u1570"><a id="p1825"/>&#8212; Bowel and bladder training<a id="li0455"/><ul><li class="bulllist2" id="u1575">&#8226;&#160;<a id="p1830"/>Keep bladder empty and urine dilute and acidic to prevent urinary tract infection</li></ul></li></ul></li></ul></div><div class="pageavoid"><figure class="fig" id="f0035"><img src="../images/F000083f08-06-9780323934398.jpg" class="img" alt="A set of illustrations show mechanisms of spinal cord injuries as follows:" aria-describedby="longdescription61"/><figcaption class="figleg"><span class="fignum"><a href="#Bf0035">Fig. 8.6</a></span> <a id="sp0065"/>Mechanisms of spinal cord injury. <span class="figcredit">Reprinted with permission from Ignatavicius, D. D., Workman, M. L., Rebar, C. R., &#38; Heimgartner, N. M. [2021]. <em>Medical-surgical nursing: Concepts for interprofessional collaborative care</em> [10th ed.]. Elsevier.</span></figcaption></figure>
<p id="longdescription61" class="sr-only">Top: Left: An illustration of a car hitting a wall shows an arrow representing direction of force toward the wall and an arrow at head of the driver points towards the steering wheel. An enlarged view of face and neck of the person shows anterior dislocation of vertebral discs, damage to spinal cord, and ruptured posterior longitudinal ligament. Right: An illustration of a car being by another car at the back shows an arrow pointing towards the damaged car and another arrow at head of the driver points toward the back seat. An enlarged view of face and neck of the person shows ruptured anterior longitudinal ligament and compression of spinal cord. Bottom: Top: An illustration of a person fallen down from the ladder shows a diagonal dotted arrow pointing from top of the ladder to the man on the ground. An enlarged lateral view of abdomen of the man shows compression fracture of a vertebra. Bottom: An illustration of a man with his head hitting a rock under water while diving. An enlarged lateral view of abdomen of the man shows compression fracture of a vertebra.</p></div></section><section><a id="s0055"/><h2 class="h1hd" id="st0055">Fractures (<a id="Bf0040" role="doc-noteref" epub:type="noteref" href="#f0040">Fig. 8.7</a>)</h2><a id="p1835"/><a id="li0460"/><div><ul><li class="bulllist" id="u1580">&#8226;&#160;<a id="p1840"/><strong>Symptoms and Assessment</strong><a id="li0465"/><ul><li class="unnumlist1" id="u1585"><a id="p1845"/>&#8212; Swelling, deformity of the extremity</li><li class="unnumlist1" id="u1590"><a id="p1850"/>&#8212; Discoloration, loss of functional ability</li><li class="unnumlist1" id="u1595"><a id="p1855"/>&#8212; Fracture evident on x-ray</li><li class="unnumlist1" id="u1600"><a id="p1860"/>&#8212; Assess for 5 Ps of neurovascular functioning<a id="li0470"/><ul><li class="bulllist2" id="u1605">&#8226;&#160;<a id="p1865"/>Pain, Paresthesia, Pulse, Pallor, and Paralysis</li></ul></li><li class="unnumlist1" id="u1610"><a id="p1870"/>&#8212; Assess neurovascular area distal to injury<a id="li0475"/><ul><li class="bulllist2" id="u1615">&#8226;&#160;<a id="p1875"/>Skin color, temperature, sensation, capillary refill, mobility, pain, pulses, compartment syndrome</li></ul></li></ul></li><li class="bulllist" id="u1620">&#8226;&#160;<a id="p1880"/><strong>Nursing and Collaborative Management</strong><a id="li0480"/><ul><li class="unnumlist1" id="u1625"><a id="p1885"/>&#8212; Instruct the client on proper use of assistive devices</li><li class="unnumlist1" id="u1630"><a id="p1890"/>&#8212; Closed or open reduction</li><li class="unnumlist1" id="u1635"><a id="p1895"/>&#8212; Postreduction<a id="li0485"/><ul><li class="bulllist2" id="u1640">&#8226;&#160;<a id="p1900"/>Cast</li><li class="bulllist2" id="u1645">&#8226;&#160;<a id="p1905"/>Traction</li><li class="bulllist2" id="u1650">&#8226;&#160;<a id="p1910"/>External fixation</li><li class="bulllist2" id="u1655">&#8226;&#160;<a id="p1915"/>Splints</li><li class="bulllist2" id="u1660">&#8226;&#160;<a id="p1920"/>Orthoses (braces)</li></ul><span id="page_97" aria-label="Page 97" epub:type="pagebreak" role="doc-pagebreak"/><span id="page_98" aria-label="Page 98" epub:type="pagebreak" role="doc-pagebreak"/></li></ul></li></ul></div><div class="pageavoid"><figure class="fig" id="f0040"><img src="../images/F000083f08-07-9780323934398.jpg" class="img" alt="A set of illustrations show of different bones show common types of fractures as follows:" aria-describedby="longdescription62"/><figcaption class="figleg"><span class="fignum"><a href="#Bf0040">Fig. 8.7</a></span> <a id="sp0085"/>Common types of fractures. <span class="figcredit">Reprinted with permission from Lewis, S., Dirksen, S., Heitkemper, M., Bucher, L., O&#8217;Brien, P. [2007]. <em>Medical-surgical nursing</em> [7th ed.]. St. Louis: Mosby.</span></figcaption></figure>
<p id="longdescription62" class="sr-only">&#8226; Avulsion: Phalanges showing a piece of bone detached with a ligament attached. &#8226; Comminuted: Bone showing breakage and complete fragmentation of a small part of bone. &#8226; Displaced: Bone showing displacement of bone after breakage. &#8226; Greenstick: Radius and ulnar bone showing breakage with partial lost part of the bone. &#8226; Impacted: Bone showing breakage and then displacement of upper part of bone into the lower part of bone depicted by an arrow. &#8226; Interarticular: A joint showing breakage in the bone. &#8226; Longitudinal: Bone showing breakage as a vertical line. &#8226; Oblique: Bone showing diagonal breakage in ascending direction and showing separation in slant position. &#8226; Pathologic: Bone showing breakage of external hard bone. &#8226; Spiral: Bone showing diagonal breakage in ascending direction as represented by the arrow and showing separation in slant position. &#8226; Stress: Phalanges showing a crack in the second phalange of greater toe. &#8226; Transverse: Bone showing horizontal breakage in vertical bone.</p></div><section/><aside aria-labelledby="b0035" epub:type="sidebar"><div class="boxg1" id="b0035"><p class="b1num">Study Break</p>
<p class="b1title"><a id="sp0175"/>Box 8.6</p><a id="p1925"/><a id="li0490"/><div><ol><li class="b1numlista" id="o0195">1.&#160;<a id="p1930"/><strong>The RN is assessing a client who is scheduled for surgical fixation of a compound fracture of the right ulna. Which finding would the RN report to the HCP?</strong><a id="li0495"/><ol><li class="b1numlist1a" id="o0200">1.&#160;<a id="p1935"/>Ecchymosis around the fracture site</li><li class="b1numlist1a" id="o0205">2.&#160;<a id="p1940"/>Crepitus at the fracture site</li><li class="b1numlist1a" id="o0210">3.&#160;<a id="p1945"/>Paresthesia distal to the fracture site</li><li class="b1numlist1a" id="o0215">4.&#160;<a id="p1950"/>Diminished ROM of the right arm</li></ol></li></ol></div></div></aside></section><section><a id="s0060"/><h2 class="h1hd" id="st0060">Joint Replacement</h2><a id="p1955"/><a id="li0500"/><div><ul><li class="bulllist" id="u1665">&#8226;&#160;<a id="p1960"/><strong>Postoperative Care</strong><a id="li0505"/><ul><li class="unnumlist1" id="u1670"><a id="p1965"/>&#8212;Assess circulation, sensation, and movement of extremity distal to replacement area</li><li class="unnumlist1" id="u1675"><a id="p1970"/>&#8212;Keep body in proper alignment</li><li class="unnumlist1" id="u1680"><a id="p1975"/>&#8212; Encourage fluid intake</li><li class="unnumlist1" id="u1685"><a id="p1980"/>&#8212; Use of bedpan, commode chair</li><li class="unnumlist1" id="u1690"><a id="p1985"/>&#8212; Coordinate rehabilitation process</li></ul></li><li class="bulllist" id="u1695">&#8226;&#160;<a id="p1990"/><strong>Instructions for Discharge Home</strong><a id="li0510"/><ul><li class="unnumlist1" id="u1700"><a id="p1995"/>&#8212; Safety</li><li class="unnumlist1" id="u1705"><a id="p2000"/>&#8212; Accessibility</li></ul><span id="page_99" aria-label="Page 99" epub:type="pagebreak" role="doc-pagebreak"/></li><li class="bulllist" id="u1710">&#8226;&#160;<a id="p2005"/><strong>Drugs</strong><a id="li0515"/><ul><li class="unnumlist1" id="u1715"><a id="p2010"/>&#8212; Anticoagulants</li><li class="unnumlist1" id="u1720"><a id="p2015"/>&#8212; Analgesics</li><li class="unnumlist1" id="u1725"><a id="p2020"/>&#8212; Parenteral antibiotics</li></ul></li></ul></div></section><section><a id="s0065"/><h2 class="h1hd" id="st0065">Amputation</h2><a id="p2025"/><a id="li0520"/><div><ul><li class="bulllist" id="u1730">&#8226;&#160;<a id="p2030"/><strong>Postoperative Care</strong><a id="li0525"/><ul><li class="unnumlist1" id="u1735"><a id="p2035"/>&#8212;Monitor surgical dressing for drainage</li><li class="unnumlist1" id="u1740"><a id="p2040"/>&#8212;Proper body alignment<a id="li0530"/><ul><li class="bulllist2" id="u1745">&#8226;&#160;<a id="p2045"/><em><strong>Elevate</strong></em> the residual limb (stump) in the first 24&#160;hours</li><li class="bulllist2" id="u1750">&#8226;&#160;<a id="p2050"/>Do <strong>NOT</strong> elevate after <em>48&#160;hours</em></li></ul></li><li class="unnumlist1" id="u1755"><a id="p2055"/>&#8212;Provide passive ROM</li><li class="unnumlist1" id="u1760"><a id="p2060"/>&#8212;Encourage prone position periodically to decrease risk of contracture</li><li class="unnumlist1" id="u1765"><a id="p2065"/>&#8212;Proper stump bandaging to prepare for prosthesis</li><li class="unnumlist1" id="u1770"><a id="p2070"/>&#8212;Coordinate care with OT, PT, and social worker</li><li class="unnumlist1" id="u1775"><a id="p2075"/>&#8212;Assess and address grieving</li><li class="unnumlist1" id="u1780"><a id="p2080"/>&#8212;Administer analgesics and antibiotics</li><li class="unnumlist1" id="u1785"><a id="p2085"/>&#8212;REMEMBER: Phantom limb pain is real and requires pharmacological interventions as well as psychological</li></ul></li></ul></div></section><section><a id="s0070"/><h2 class="h1hd" id="st0070">Osteoporosis</h2><a id="p2090"/><a id="li0535"/><div><ul><li class="bulllist" id="u1790">&#8226;&#160;<a id="p2095"/><strong>Risk Factors</strong><a id="li0540"/><ul><li class="unnumlist1" id="u1795"><a id="p2100"/>&#8212; Small-boned postmenopausal females, Caucasian, Asian</li><li class="unnumlist1" id="u1800"><a id="p2105"/>&#8212; Number of pregnancies, breastfeeding</li><li class="unnumlist1" id="u1805"><a id="p2110"/>&#8212; Family history</li><li class="unnumlist1" id="u1810"><a id="p2115"/>&#8212; Diet low in calcium</li><li class="unnumlist1" id="u1815"><a id="p2120"/>&#8212; Excessive alcohol, tobacco, and caffeine</li><li class="unnumlist1" id="u1820"><a id="p2125"/>&#8212; Sedentary lifestyle</li><li class="unnumlist1" id="u1825"><a id="p2130"/>&#8212; Low testosterone level in men</li><li class="unnumlist1" id="u1830"><a id="p2135"/>&#8212; Diabetes, cirrhosis, corticosteroids, loop diuretics</li></ul></li><li class="bulllist" id="u1835">&#8226;&#160;<a id="p2140"/><strong>Symptoms</strong><a id="li0545"/><ul><li class="unnumlist1" id="u1840"><a id="p2145"/>&#8212;Dowager hump (outward curvature of the upper spine)</li><li class="unnumlist1" id="u1845"><a id="p2150"/>&#8212;Kyphosis of the dorsal spine</li><li class="unnumlist1" id="u1850"><a id="p2155"/>&#8212;Loss of height</li><li class="unnumlist1" id="u1855"><a id="p2160"/>&#8212;Pathological fractures</li><li class="unnumlist1" id="u1860"><a id="p2165"/>&#8212;Compression fracture of the spine can occur</li></ul></li><li class="bulllist" id="u1865">&#8226;&#160;<a id="p2170"/><strong>Nursing and Collaborative Management</strong><a id="li0550"/><ul><li class="unnumlist1" id="u1870"><a id="p2175"/>&#8212;Keep the bed in low position</li><li class="unnumlist1" id="u1875"><a id="p2180"/>&#8212;Provide adequate lighting</li><li class="unnumlist1" id="u1880"><a id="p2185"/>&#8212;Avoid using throw rugs</li><li class="unnumlist1" id="u1885"><a id="p2190"/>&#8212;Provide assistance with ambulation</li><li class="unnumlist1" id="u1890"><a id="p2195"/>&#8212;Follow regular exercise program</li><li class="unnumlist1" id="u1895"><a id="p2200"/>&#8212;Encourage diet high in vitamin D, protein, and calcium</li><li class="unnumlist1" id="u1900"><a id="p2205"/>&#8212;Encourage 20&#160;minutes of UV exposure a day</li><li class="unnumlist1" id="u1905"><a id="p2210"/>&#8212;Routine dual-energy x-ray absorptiometry (DEXA) screening begins at age 60</li></ul></li><li class="bulllist" id="u1910">&#8226;&#160;<a id="p2215"/><strong>Drug Therapy</strong><a id="li0555"/><ul><li class="unnumlist1" id="u1915"><a id="p2220"/>&#8212; Bisphosphonates<a id="li0560"/><ul><li class="bulllist2" id="u1920">&#8226;&#160;<a id="p2225"/>Alendronate, etidronate, zoledronic acid, ibandronate, pamidronate, risedronate</li></ul></li><li class="unnumlist1" id="u1925"><a id="p2230"/>&#8212; Selective estrogen receptor modulators<a id="li0565"/><ul><li class="bulllist2" id="u1930">&#8226;&#160;<a id="p2235"/>Raloxifene HCL</li><li class="bulllist2" id="u1935">&#8226;&#160;<a id="p2240"/>Teriparatide</li></ul></li><li class="unnumlist1" id="u1940"><a id="p2245"/>&#8212; Recombinant parathyroid hormone<a id="li0570"/><ul><li class="bulllist2" id="u1945">&#8226;&#160;<a id="p2250"/>Teriparatide</li></ul></li></ul></li></ul></div><section/><aside aria-labelledby="b0040" epub:type="sidebar"><div class="boxg1" id="b0040"><p class="b1num">Study Break</p>
<p class="b1title"><a id="sp0180"/>Box 8.7</p><a id="p2255"/><a id="li0575"/><div><ol><li class="b1numlista" id="o0220">1.&#160;<a id="p2260"/><strong>A postmenopausal client with a BMI of 18 has come to the clinic for an annual examination. Which information is most important for the RN to prepare for this high-risk client?</strong><a id="li0580"/><ol><li class="b1numlist1a" id="o0225">1.&#160;<a id="p2265"/>Osteoporosis</li><li class="b1numlist1a" id="o0230">2.&#160;<a id="p2270"/>Obesity</li><li class="b1numlist1a" id="o0235">3.&#160;<a id="p2275"/>Anorexia</li><li class="b1numlist1a" id="o0240">4.&#160;<a id="p2280"/>Breast cancer</li></ol></li><li class="b1numlista" id="o0245">2.&#160;<a id="p2285"/><strong>The RN is conducting an osteoporosis screening clinic at a health fair. Which information would the RN provide to individuals who are at risk for osteoporosis? (Select all that apply.)</strong><a id="li0585"/><ol><li class="b1numlist1a" id="o0250">1.&#160;<a id="p2290"/>Limit alcohol and stop smoking</li><li class="b1numlist1a" id="o0255">2.&#160;<a id="p2295"/>Suggest supplementing the diet with vitamin E</li><li class="b1numlist1a" id="o0260">3.&#160;<a id="p2300"/>Promote regular weight-bearing exercise</li><li class="b1numlist1a" id="o0265">4.&#160;<a id="p2305"/>Implement a home safety plan to prevent falls</li><li class="b1numlist1a" id="o0270">5.&#160;<a id="p2310"/>Propose a regular sleep pattern of 8&#160;hours nightly</li></ol></li></ol></div></div></aside></section><section><a id="s0075"/><h2 class="h1hd" id="st0075">Rheumatoid Arthritis</h2><a id="p2315"/><a id="li0590"/><div><ul><li class="bulllist" id="u1950">&#8226;&#160;<a id="p2320"/>Chronic, systemic, progressive deterioration of the connective tissue (<a id="Bf0045" href="#f0045">Fig. 8.8</a>)</li><li class="bulllist" id="u1955">&#8226;&#160;<a id="p2325"/>Etiology: Unknown, believed to be autoimmune</li><li class="bulllist" id="u1960">&#8226;&#160;<a id="p2330"/>Young to middle age; more females than males</li><li class="bulllist" id="u1965">&#8226;&#160;<a id="p2335"/><strong>Symptoms</strong><a id="li0595"/><ul><li class="unnumlist1" id="u1970"><a id="p2340"/>&#8212; Systemic with exacerbations and remissions</li><li class="unnumlist1" id="u1975"><a id="p2345"/>&#8212; Small joints first, then spreads (<a id="Bf0050" href="#f0050">Fig. 8.9</a>)</li><li class="unnumlist1" id="u1980"><a id="p2350"/>&#8212; Joint pain, stiffness (may decrease with use) (<a id="Bf0055" href="#f0055">Fig. 8.10</a>)</li><li class="unnumlist1" id="u1985"><a id="p2355"/>&#8212; Decreased ROM</li><li class="unnumlist1" id="u1990"><a id="p2360"/>&#8212; Elevated erythrocyte sedimentation rate (ESR)</li><li class="unnumlist1" id="u1995"><a id="p2365"/>&#8212; Positive rheumatoid factor (RF) in 80% of clients</li><li class="unnumlist1" id="u2000"><a id="p2370"/>&#8212; Narrowed joint space</li></ul><span id="page_100" aria-label="Page 100" epub:type="pagebreak" role="doc-pagebreak"/></li><li class="bulllist" id="u2005">&#8226;&#160;<a id="p2375"/><strong>Nursing and Collaborative Management</strong><a id="li0600"/><ul><li class="unnumlist1" id="u2010"><a id="p2380"/>&#8212; <strong>Drug therapy</strong><a id="li0605"/><ul><li class="bulllist2" id="u2015">&#8226;&#160;<a id="p2385"/>High-dose ASA or NSAIDs</li><li class="bulllist2" id="u2020">&#8226;&#160;<a id="p2390"/>Systemic corticosteroids</li><li class="bulllist2" id="u2025">&#8226;&#160;<a id="p2395"/>Disease-modifying antirheumatic drugs (DMARDs)</li><li class="bulllist2" id="u2030">&#8226;&#160;<a id="p2400"/>Methotrexate</li><li class="bulllist2" id="u2035">&#8226;&#160;<a id="p2405"/>Sulfasalazine</li><li class="bulllist2" id="u2040">&#8226;&#160;<a id="p2410"/>Hydroxychloroquine</li><li class="bulllist2" id="u2045">&#8226;&#160;<a id="p2415"/>Leflunomide</li><li class="bulllist2" id="u2050">&#8226;&#160;<a id="p2420"/>Adalimumab</li></ul></li><li class="unnumlist1" id="u2055"><a id="p2425"/>&#8212; <strong>Management</strong><a id="li0610"/><ul><li class="bulllist2" id="u2060">&#8226;&#160;<a id="p2430"/>Heat application</li><li class="bulllist2" id="u2065">&#8226;&#160;<a id="p2435"/>Weight management</li><li class="bulllist2" id="u2070">&#8226;&#160;<a id="p2440"/>Rest and joint protection to maintain function</li><li class="bulllist2" id="u2075">&#8226;&#160;<a id="p2445"/>Use assistive devices</li></ul></li><li class="unnumlist1" id="u2080"><a id="p2450"/>&#8212; Shower chair</li><li class="unnumlist1" id="u2085"><a id="p2455"/>&#8212; Canes, walkers</li><li class="unnumlist1" id="u2090"><a id="p2460"/>&#8212; Straight-back chairs, elevated seats</li></ul><span id="page_101" aria-label="Page 101" epub:type="pagebreak" role="doc-pagebreak"/></li></ul></div><div class="pageavoid"><figure class="fig" id="f0045"><img src="../images/F000083f08-08b-9780323934398.jpg" class="img" alt="Fig. 8.18"/><img src="../images/F000083f08-08a-9780323934398.jpg" class="img" alt="Fig. 8.18" aria-describedby="longdescription63"/><figcaption class="figleg"><span class="fignum"><a href="#Bf0045">Fig. 8.8</a></span> <a id="sp0100"/><b>Phases in the progression of rheumatoid arthritis (RA).</b><a id="sp0105"/><br/><em>A,</em> Early phase: leukocytes increase in inflamed synovium. <em>B,</em> Pannus grows over the cartilage; bone edges erode; destruction of articular tissue.<em>C,</em> Destruction of bone. <span class="figcredit">Reprinted with permission from Stevens, A., &#38; Lowe, J. [2000]. Pathology: <em>Illustrated review in color</em> [2nd ed.]. London: Mosby.</span></figcaption></figure>
<p id="longdescription63" class="sr-only">A, An illustration of a joint shows soft tissue swelling and inflamed synovium. An inset of enlarged view of inflamed synovium shows thick synovium, lymphocyte infiltration, and fibrin at the synovium. B, An illustration of a joint show cartilage destroyed at edges of joint. An inset of enlarged view of cartilage destroyed at edges shows inflammation in the vascular granulation tissue above bone and fibrin at its edges. C, An illustration of a joint show loss of bone density, destruction of cartilage, joint deformity, erosion of edges of bone, and increased soft tissue swelling.</p></div><div class="pageavoid"><figure class="fig" id="f0050"><img src="../images/F000083f08-09-9780323934398.jpg" class="img" alt="Fig. 8.9" aria-describedby="longdescription64"/><figcaption class="figleg"><span class="fignum"><a href="#Bf0050">Fig. 8.9</a></span> <a id="sp0115"/>Boutonniere deformity. <span class="figcredit">Reprinted with permission from Hochberg, M. C., Gravallese, E. M., Silman, A. J., et al. [2019]. <em>Rheumatology</em> [7th ed.]. Philadelphia: Elsevier.</span></figcaption></figure>
<p id="longdescription64" class="sr-only">A closeup of right hand with bent fingers shows swelling at the middle joint of the little finger</p></div><div class="pageavoid"><figure class="fig" id="f0055"><img src="../images/F000083f08-10-9780323934398.jpg" class="img" alt="Fig. 8.10" aria-describedby="longdescription65"/><figcaption class="figleg"><span class="fignum"><a href="#Bf0055">Fig. 8.10</a></span> <a id="sp0120"/>Swan neck deformity. <span class="figcredit">Reprinted with permission from Hochberg, M. C., Gravallese, E. M., Silman, A. J., et al. [2019]. <em>Rheumatology</em> [7th ed.]. Philadelphia: Elsevier.</span></figcaption></figure>
<p id="longdescription65" class="sr-only">A closeup of left hand shows index finger flexed at MCP joint and DIP joint forming a dip in between</p></div></section><section><a id="s0080"/><h2 class="h1hd" id="st0080">Lupus Erythematosus</h2><a id="p2465"/><a id="li0615"/><div><ul><li class="bulllist" id="u2095">&#8226;&#160;<a id="p2470"/><strong>Classifications</strong><a id="li0620"/><ul><li class="unnumlist1" id="u2100"><a id="p2475"/>&#160;&#160;<a id="li0625"/><ul><li class="bulllist2" id="u2105">&#8226;&#160;<a id="p2480"/>&#8212; Systemic lupus erythematosus (SLE): Systemic; most common<a id="li06450"/><ul><li class="bulllist3" id="u21750">&#8226;&#160;<a id="p25600"/>Chronic/progressive autoimmune disorder</li><li class="bulllist3" id="u21800">&#8226;&#160;<a id="p25650"/>Loss of tissue integrity through excessive inflammation/overactive immunity</li><li class="bulllist3" id="u21850">&#8226;&#160;<a id="p25700"/>Organ failure/death</li></ul></li><li class="unnumlist2" id="u2110"><a id="p2485"/>&#8212; Cutaneous lupus erythematosus (CLE) affects skin only</li><li class="bulllist2" id="u2115">&#8226;&#160;<a id="p2490"/>Acute CLE (ACLE)</li><li class="bulllist2" id="u2120">&#8226;&#160;<a id="p2495"/>Sub-Acute CLE (SCLE)</li><li class="bulllist2" id="u2125">&#8226;&#160;<a id="p2500"/>Chronic Cutaneous lupus (CCLE) (also known as Discoid lupus erythematosus [DLE] due to disk-shaped rash)</li></ul></li></ul></li></ul></div><a id="p2515"/><a id="li0630"/><div><ul><li class="unnumlist" id="u2140a"><a id="p2520a"/><strong>Major Trigger Factors</strong></li><li class="unnumlist" id="u2140"><a id="p2520"/>&#8212; Sunlight</li><li class="unnumlist" id="u2145"><a id="p2525"/>&#8212; Infectious agents</li><li class="unnumlist" id="u2150"><a id="p2530"/>&#8212; Stress</li><li class="unnumlist" id="u2155"><a id="p2535"/>&#8212; Drugs</li><li class="unnumlist" id="u2160"><a id="p2540"/>&#8212; Pregnancy</li></ul></div><a id="p2545"/><a id="li0635"/><div><ul><li class="bulllist" id="u2165">&#8226;&#160;<a id="p2550"/>Nursing and Collaborative Management<a id="li0640"/><ul><li class="unnumlist1" id="u2170"><a id="p2555"/>&#8212;<strong>Nursing assessment</strong><a id="li0645"/><ul><li class="bulllist2" id="u2175">&#8226;&#160;<a id="p2560"/>Photosensitivity</li><li class="bulllist2" id="u2180">&#8226;&#160;<a id="p2565"/>DLE: Scaly rash and/or butterfly rash on bridge of nose (<a id="Bf0060" href="#f0060">Fig. 8.11</a>)</li><li class="bulllist2" id="u2185">&#8226;&#160;<a id="p2570"/>SLE: Joint pain, fever, nephritis, and pericarditis</li></ul></li><li class="unnumlist1" id="u2190"><a id="p2575"/>&#8212; <strong>Collaborative management</strong><a id="li0650"/><ul><li class="bulllist2" id="u2195">&#8226;&#160;<a id="p2580"/>Teaching</li><li class="bulllist2" id="u2200">&#8226;&#160;<a id="p2585"/>Drugs</li><li class="bulllist2" id="u2205">&#8226;&#160;<a id="p2590"/>Pain management</li><li class="bulllist2" id="u2210">&#8226;&#160;<a id="p2595"/>Disease process</li><li class="bulllist2" id="u2215">&#8226;&#160;<a id="p2600"/>Conservation of energy</li><li class="bulllist2" id="u2220">&#8226;&#160;<a id="p2605"/>Avoid exposure to ultraviolet rays</li><li class="bulllist2" id="u2225">&#8226;&#160;<a id="p2610"/>Avoid/reduce stress</li><li class="bulllist2" id="u2230">&#8226;&#160;<a id="p2615"/>Use mild soaps, creams for skin care<span id="page_102" aria-label="Page 102" epub:type="pagebreak" role="doc-pagebreak"/></li><li class="bulllist2" id="u2235">&#8226;&#160;<a id="p2620"/>Use steroids for joint inflammation</li><li class="bulllist2" id="u2240">&#8226;&#160;<a id="p2625"/>Therapeutic exercise and heat therapy</li><li class="bulllist2" id="u2245">&#8226;&#160;<a id="p2630"/>Pregnancy counseling</li></ul></li></ul></li></ul></div><div class="pageavoid"><figure class="fig" id="f0060"><img src="../images/F000083f08-11-9780323934398.jpg" class="img" alt="Fig. 8.11" aria-describedby="longdescription66"/><figcaption class="figleg"><span class="fignum"><a href="#Bf0060">Fig. 8.11</a></span> <a id="sp0125"/>Butterfly rash of Systemic Lupus Erythematosus. <span class="figcredit">Reprinted with permission from Firestein, G.S., Budd, R.C., Gabriel, S.E., McInnes, I.B. [2012]. <em>Kelley&#8217;s textbook of rheumatology</em> [9th ed.]. Philadelphia: Saunders.</span></figcaption></figure>
